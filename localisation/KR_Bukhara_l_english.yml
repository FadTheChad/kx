bukhara.16.a: "We welcome our Muslim brothers to Bukhara"

bukhara.17.t: "Violence in Bukhara!"
bukhara.17.d: "Bukharan tenga"
bukhara.17.a: "Urgent measures are needed."

bukhara.18.t: "Honouring Shlomo Musaev"
bukhara.18.d: ""
bukhara.18.a: "The Bukharan Jews are our people, even if of different faith."
bukhara.18.b: "The equality of our peoples is of primary meaning."

bukhara.19.t: "Russian Residency"
bukhara.19.d: "Initially founded in 1885 to represent the political and economic interests of Russia in Bukhara, the Political Agency by its name was supposed to show the Emir of Bukhara that in the eyes of the Empire he was above the vassal, but below the independent ruler, because the political agency was more than a general consulate, but it was not an embassy in a sovereign state. The political agent was an official representative of the Russian Empire and was in constant communication with the Kushbegi.\n\nHowever, the political agency gradually turned into an institution, which carried out only colonization measures in relation to the emirate. After the February Revolution, the name was changed to the Russian Residency. Political agent Alexander Miller in March 1917 became the initiator and leader of the project of reforms in the Bukhara Emirate, not violating the status of its political autonomy, but as a result of the suppression of the Young Bukhara in April, he was removed from office. Bukhara was rapidly moving toward independence and the termination of the Residency was a matter of time.\n\nHowever, already in 1921, as a result of the Hisar Accords, relations between the new Russia and Bukhara were restored. One of the conditions of the agreement was the restoration of the Residency, and Sergei Chirkin became the new political agent. The influence of the Residency is far from what it was before 1917, but all communications still go through it, as do issues of an economic nature. "
bukhara.19.a: "Just a spirit of colonialism..."

bukhara.20.t: "Fate of the Russian Residency"
bukhara.20.d: "Along with the irreversible extinction of Russian rule over Bukhara, the existence of the Russian Residency, or Russian Political Agency, came under great question.\n\nBy eliminating this hateful imprint of the past, we would jeopardize all Russian-Bukharian relations, which is likely to lead to a complete severance of ties with Russia, and even a possible military escalation, so for some Russophiles among the ministers this issue is quite acute. On the other hand, by destroying this unnecessary attribute of the past, we will only strengthen our intentions and establish ourselves as a sovereign state."
bukhara.20.a: "Russian Residency is over."
bukhara.20.b: "Just an embassy, we should not touch it."

bukhara.21.t: "Bukhara Disbands Russian Residency"
bukhara.21.d: ""
bukhara.21.a: "We have no other choice but to cut all ties!"
bukhara.21.b: "Declare war on these traitorous Uzbeks!"

bukhara.22.t: "Severance of Diplomatic Relations"
bukhara.22.d: ""
bukhara.22.a: "We don't care now."

bukhara.23.t: "Ibrahim-Bek's Ambitions"
bukhara.23.d: "Ibrahim-Bek, the great dzhigit who liberated Samarkand from the Bolshevik monsters and thereby earned himself a place at court. But what did he do for Bukhara itself? His warriors, the Lokai from Hisar, are the most experienced and reckless fighters of the Bukhara army, but the ambitions of Ibrahim-Bek himself, who became Karaul-begi and claims to be Atalyk or Kushbegi, are at least incomprehensible.\n\nThe Emir is under the influence of Ibrahim-Bek, but this must be stopped. The reformist wing could lobby for the appointment to the Council of Eshon Babahan ibn Abdulmahijan, a prominent preacher, scholar of theology and jurisprudence. More importantly, he is a supporter of Jadidism, and his influence could be significant on the state of affairs in the Council"
bukhara.23.a: "Appoint Eshon Babakhan to the Council."
bukhara.23.b: "The position of Ibrahim-Bek is secured."

bukhara.24.t: "Tajik-Uzbek Tensions"
bukhara.24.d: "Located at the crossroads of important trade routes, Bukhara became a country with a rich cultural mix, mostly Persian, Uzbek, and Jewish. Ethnic tensions here are quite strong, especially between the Shiite and Sunni populations. Religious intolerance had already led to riots and clashes, as in 1910, when a thousand people were killed in the capital. \n\nBukhara is now a city with a predominantly Tajik population, despite the predominance of Uzbeks. But things are much worse in eastern Bukhara, in the western Pamirs and Hisar, where Uzbeks and Tajiks have lived side by side for centuries, and the tribal strife has hardly ceased. According to the Reformists, this situation needs to be rectified immediately and Islamic unity must prevail."
bukhara.24.a: "Minorities should be protected."

bukhara.25.t: "Muslim Unity"
bukhara.25.d: "Muslim brothers should not live in discord, strife, and constant enmity. In our unity is strength, and for our multinational emirate this should be the natural conclusion of all inter-ethnic and religious discord.\n\nBy the Greatest decree of the Emirate, the protection of the population of every confession and ethnicity has become a fact. Now the courts must side with the victim, regardless of his denomination. By achieving internal stability and getting rid of ethnic tensions, we will open the way to the future for Bukhara and its people."
bukhara.25.a: "A great step forward."

