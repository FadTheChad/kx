BUH_Vazirlar_Kengashi: "Vazirlar Kengashi"
BUH_Vazirlar_Kengashi_desc: "The §gCouncil of Ministers§! of the Bukhara Emirate are the people closest to the emir. These are the people who determine policy within the state. The key role in the Council is played by §YKushbegi§! - actually the Vizier, or Prime Minister of the state, but all the fullness of power still belongs to the Emir.\n\nAll the persons on the Council are unconditional supporters of the Emir, the monarchy, and all the pillars that have held Bukhara together for the past centuries. However, even in such a homogeneous environment, there are currents. The first of these is represented by the Kushbegi, §PNizomiddin Urganji§!. It is a Russophile current that seeks to centralize the Emirate, to hold on to the Emir’s absolute power, in other words, the status quo. The second is the rather young Mujahideen movement, which arose out of the popularity of Karaul-Begi, §FIbrahim-Bek§!. They strive for the complete sovereignty of Bukhara from the Russian influence, and are intoxicated with the ideas of modernization of Bukhara through decentralization and unification of the tribes. The third, the smallest and most ostracized current is the §sReformists§!. Despite the brutal repression of the §lJadidists§! and their shift to predominantly republican positions, there are still a number of devoted supporters of constitutional monarchy among the Emir's retinue. They are the necessary balancing element that prevents the total defeat of Jadidism, and who hope, in incremental steps, to sway the entire §gCouncil§! to their side.\n\nTo tell the truth, the §gCouncil of Ministers§! is not quite effective, it is mired in conceit and corruption, and the soonest renewal of it is felt not only among the reformists, but even by Ibrahim-Bek.[CheckBukharaKushbegiInfluence][CheckBukharaKaraulbegiInfluence][CheckBukharaReformistInfluence]"

