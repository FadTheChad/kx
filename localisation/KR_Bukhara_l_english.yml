### Events ###
bukhara.1.t: "The Stable Rule of Emir"
bukhara.1.d: "In 1917 the Russian Provisional Government recognized the independence of the Emirate of Bukhara. The revolutionary national-democratic movement of the Mladobukhars was suppressed, and Soviet intervention in Central Asia failed. Bukhara became one of the reactionary centers in Central Asia, where the White Guards fled, repressed dissenters, actively rearmed the army. However, fairly soon the civil war in Russia ended, and Bukhara was no longer threatened by external enemies ...\n\nIn the following years, the emirate was more than preoccupied with its own conflicts. The magnificent steppe all too often became a battlefield in which various factions and warlords killed each other. Yet even in the face of constant fighting, one man ruled the country with an iron fist. The year 1936 marks the 25th anniversary of Muhammad Alim Khan's rule in Bukhara, a rule that initially promised radical change and a bright new future - only for Khan to continue the status quo of Islamic nationalism by allying with the mujahedin movement. It would seem that even independence cannot bring change to Bukhara, as it still suffers from the illiteracy, corruption, and weakness that defined the region decades ago. Yet even now, as thousands of refugees try to flee its borders, there are still those who have not lost hope for modernization and entry into a glorious new era."
bukhara.1.a: "Serquyosh hur o'lkam!"

bukhara.2.t: "Russians Withdraw the Capital"
bukhara.2.d: "With the Russian economy descending into chaos and Petrograd exchange closed for a few days, the Russian settlers and capitalists start to withdraw their capital from Bukharan prosperous oasis. The situation is further exacerbated by the rejection of imports from our neighbors and the sharp decline in trade and tax revenues. Trying to sell at a favorable price, entrepreneurs have sharply increased the prices of their products. Legitimately, our ministers called for an immediate price reduction. It is necessary to take the situation under personal control before it is too late."
bukhara.2.a: "Tragedy!"

bukhara.3.t: "Status of the Zakot"
bukhara.3.d: "Zakot, one of the five fillars of Islam, was levied on goods entering and leaving the Emirate for endless years. What is more important, the Russians had better conditions and lower Zakot to pay. As our Karaul-Begi has put it, this situation is an unprecented gesture of goodwill, which should be a subject to change. However, Nizomiddin Urganji, our Kushbegi, suggests that we should not be so hard on the Russians, since they invested much into our country. Nevertheless, the general Zakot duty will be raised for all commodities, but the question whether the Russians goods should be treated as any other is still unsolved."
bukhara.3.a: "Kushbegi is right, we should not anger the Russians..."
bukhara.3.b: "The Russian dominance should be over, treat them equally!"

bukhara.4.t: "Bukharan Emirate Raises Zakot"
bukhara.4.d: "With the economic crisis raging on, the economy of Bukhara, heavily dependent on us, is struggling. Today we received information from our ambassador in Bukhara, that the Emirate has raised the Zakot, or Zyaket, on all commodities, including the Russian ones. We would have easily understood their situation right now, if not the circumstances. Negotiated previously, even in Imperial times, the Russians got a lowered duty to pay, because of the agreements between Emirate and us. With the new rules applied by the Emir, the Russians now have to pay the equal amount as other merchants, which is definetely causes unrest from the Russian-owned business in Bukhara. With our hegemony over Bukharan economy now at question, we must reconsider our relations with the Emirate."
bukhara.4.a: "This situation is unprecented! Threaten Bukhara with embargo!"
bukhara.4.b: "We should not risk our relations at this point."

bukhara.5.t: "[FROM.GetName] Demands Benefits!"
bukhara.5.d: "With Russian government receiving the note about changes of Zakot, their ministers have bursted out in anger, claiming that we have violated the agreements. In addition to the unrest, caused by the Russian entrepreneurs here, the Hegemon demands restoration of the old rules and agreements about Zakot on Russian commodities. The issue has caused a great deal of problem in the Palace, as well, as once again we have to take a side and decide if we should finally get rid of Russian influence."
bukhara.5.a: "We won't revert any changes!"
bukhara.5.b: "We can't risk our vital ties with Russia."

bukhara.6.t: "Bukhara Refused!"
bukhara.6.d: "The Bukharan Council of Ministers has officially denied our kind and definetely not ultimative demand. With our barter and exchange now in question, the ministers demand to immidiately enact restrictions on Bukhara!"
bukhara.6.a: "Who they think they are?!"

bukhara.7.t: "Bukhara Restores Benefits"
bukhara.7.d: "The Bukharan Emirate has restored the previous benefits for Russian goods and commodities. With our mechants and entrepreneurs happy, we can finally put an end to this crisis."
bukhara.7.a: "Glad they have some sense!"

bukhara.8.t: "Russian Embargo"
bukhara.8.d: "The Russians have embargoed us as a response to making their Zakot equal to other traders. Well, no matter what they do now, they should respect us and stop viewing us as their colony we once were!"
bukhara.8.a: "We will be better even without them!"

bukhara.9.t: "Status of Russian-Owned Industry"
bukhara.9.d: "The Russian control the majority of industry, railroads and mines in Bukhara, despite that is not their country. As the Karaul-Begi has stated, every single factory or business in Bukhara shall not only belong to all Bukharan people, but as well be owned by them. With our ties with Russia at a verge of collapse, it would be quite prudent to nationalize Russian production, or better yet, to simply expropriate it."
bukhara.9.a: "Expropriate Russian industry."
bukhara.9.b: "Just increase taxes for them even more."

bukhara.10.t: "Filling the Coffers"
bukhara.10.d: "For the first time since the Civil War, our treasury is facing a sudden emptiness and needs urgent replenishment. However, circumstances are such that it is almost impossible to find finances now, unless one takes this money from the beneficiaries of our economy. The most obvious option here would be to tax foreigners, first and foremost Russian businesses. Kushbegi, for his part, proposes taxing the elites, promising them the temporary nature of such measures. After all, if the Emir does not want to offend anyone, he can invest the treasury himself out of his own pocket."
bukhara.10.a: "Our elites will pay."
bukhara.10.b: "Emir shall share his own wealth."
bukhara.10.c: "The Russians will pay."

bukhara.11.t: "Ethnic Tensions"
bukhara.11.d: "According to the ethnographic composition, the population of the Bukhara Khanate is divided into two parts, of which the first belonged to the peoples of the Turkic generation, and the second to the peoples of the Iranian generation. Between the Turkic peoples in the first place are the Uzbeks, the dominant people in whose hands power is concentrated. The Uzbeks are divided into clans, living in different parts of the Khanate, and clan origin plays a significant role in their life. The Turkic nationalities also include Turkmens, who are divided into several clans.\nIn addition to the above-mentioned main nationalities of Bukhara Khanate, a small number of Jews, Afghans, Persians, Arabs, Roma, Armenians, and others live in it. The Arabs roam near Wardanzi and are engaged in cattle-raising. The Jews live in the towns and are engaged in crafts and trade, and the Hindus in trade and usury.\n\nIn general, the population of Bukhara khanate consists of very different, hostile elements, the connecting link of which is, to some extent, religion. Almost the entire population of the khanate professes Islam, and the Turkic nationalities are exclusively Sunni Muslims, while the Iranian ones, outwardly recognizing the Sunnah, in reality remain ardent Shiites."
bukhara.11.a: "We should reconsider our position towards minorities."

bukhara.12.t: "25th Anniversary of Emir’s Rule"
bukhara.12.d: "Soon Bukhara and a number of other major cities in the Emirate will host celebrations to mark the 25th anniversary of Alim Khan's rule. In the cities are expected festivities and festive bazaars, during which dekhkans will be able to honor the power and majesty of the \"Garden of the Universe\", the majestic Bukhara and its Emir, who brought peace and prosperity to these lands."
bukhara.12.a: "We hope that the festivities will go off without a hitch"

bukhara.13.t: "Unrest in Bukhara"
bukhara.13.d: "Today, Emir's 25th birthday, started off rather celebratory. A feast table was laid for Emir and his distinguished guests, and nothing in the Emirate’s capital foretold trouble. Soon, however, near sunset, according to witnesses' reports, a number of opposition politicians arrived in the city from the direction of Qagan and began to anger the masses. The dominance of Russian capitalism, the monstrous corruption of officials, and the gluttony of the Emir's palace were declared by them to be a feast during the Plague. Already soon their speeches were supported by the poorest segments of the population, who began smashing up stores and markets and shouting slogans for reform.\n\nOn hearing the news, Alim Khan ordered the immediate dispatch of the garrison to Bukhara and the restoration of order in the streets, but it was too late. The city was ablaze with unrest, and the jadids who had been enraging the people were gone. The restless crowd did not want to be pacified and demanded that the Emir should come to them in person. The garrison could not forgive such impudence, and armed clashes broke out as a result, with a number of fatalities and casualties. Bloodshed on a feast day in the holy city. \n\nReformers from among those close to the Emir asked him to listen to the demands of the demonstrators and promise to carry out at least some very moderate reforms. Otherwise, more bloodshed could not be avoided."
bukhara.13.a: "The manifestation is drowned in blood..."
bukhara.13.b: "Emir issues the Majestic Ordinance of Reform..."

bukhara.14.t: "Atalyk"
bukhara.14.d: "Atalyk of Bukhara or Great Ataiyk is a title corresponding to the title of vizier and high dignitary, traditionally given to especially honorable and respected persons. In 1887 Astanakul-bek-biy received the highest rank of atalyk, which he carried with honor and dignity until his death in 1906. In the last Bukhara emirs, no one in the emirate had such a rank.\n\nHowever, times are changing. On the verge of chaos, Bukhara seems to need the return of the title of Atalyk, the person who will lead Bukhara into the future and set it on the right path. Although, as some reformers claim, the tradition does not need a return."
bukhara.14.a: "The glorious Mujahid Ibrahim-Bek"
bukhara.14.b: "Kushbegi shall be granted a title of Atalyk."
bukhara.14.c: "We should not restore a good old tradition."

bukhara.15.t: "Violence in Bukhara!"
bukhara.15.d: "There is chaos in the streets of Bukhara! Following the Emir’s refusal to accept Young Bukhara’s ultimatum, the radicals kept their promises to bring “consequences”, which has taken the form of a massive protest in the city. The police struggled to keep the protesters back as they advanced towards the Sitora-i Mokhi Khosa, shouting demands for the Emir to abdicate. The Emir has not yet budged, and still has a force of guards ready to disperse the crowd, by force if necessary. As night broke over noble Bukhara, the opposition's leaders sent a messenger to Alim Khan, giving the Emir one last chance to abdicate and be spared before the march on the palace began..."
bukhara.15.a: "Emir flees to Hisar, leaving the capital in protesters' hands"
bukhara.15.b: "The messenger's head is returned to the protesters. The Battle for Bukhara has begun."

