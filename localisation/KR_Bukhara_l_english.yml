## Leaders ##
POLITICS_MOHAMMED_ALIM_DESC: "Emir Sayyid Mir Muhammad Alim Khan is the last ruler of the royal title inherited from Genghis Khan's empire, the Bukhara Khanate. His reign, beginning in 1911, was promising at first - the emir introduced reforms in taxation and administration, and some thought he might be the reformer Bukhara needed to become an independent state again. However, it turned out that his reforms were only aimed at strengthening his power, and reformers who were in the khanate were expelled or repressed. With the outbreak of the Russian Civil War, Bukhara, like its khanate of Khiva, severed ties with the Soviet government and declared its independence. During the conflict they successfully repelled the Bolshevik attack, and helped the neighboring Provisional Government of Fergana finish off their remnants in Tashkent.\n\nAs time passed, the emir was increasingly influenced by the thoughts of Ibrahim Bey, a descendant of the lower strata of the Uzbek tribe who had risen rapidly in the Bukhara army during the Russian Civil War. A talented partisan, Ibrahim Bey was also a religious conservative opposed to the Jadid movement, and he appealed to the emir to create a unified, orthodox Islamic Central Asia. And the emir seems to sympathize with him."
POLITICS_SHAHMURAD_ALIM_DESC: ""
POLITICS_IBRAHIM_BEK_DESC: "Muhammad Ibrahim-bek, son of Chakobay, was born in the village of Koktash in the Gisar Valley and was the youngest son in the family. In this world, between the bek's fortress and trading rows of Dushambe, in the shadow of the blue mountains, among the villages scattered across the valley and foothills, Ibrahim-bek spent his childhood and youth. Here he attended the Maktab in the Madrasah. He gained fame as a batyr here. Here he was a constant winner in horse races and wrestling.\n\nThis fame allowed him, already at a young age, to form a small band of young fellow villagers and become its kurbashi. However, after his father's death in 1912 he was also granted the official status of a tax collector. His roles as an adventurer and an emir's official were not particularly contradictory. \n\nHowever, it was not his native Bukhara that brought him fame, but his exploits abroad. The most combat-ready part, sent to Kokand to fight Bolshevism were Lokai detachments of Ibrahim bey, roaming near Samarkand. He destroyed the detachments of invaders who traveled for food, attacked garrisons and seized weapons depots. As a result, his warriors were well armed and the tribal connection made Ibrahim bey's detachments manageable and relatively disciplined. He had great personal authority and a reputation as a recklessly brave and incredibly successful jigit. Soon his words decided everything at the mujahedin's councils, and the mujahedin themselves began to enjoy the unconditional support of the population.\n\nSoon after the end of the war in Turkestan, Ibrahim-Bek became bek of Gisar at the will of the Emir, and later he was awarded the honorary title of Atalyk for the first time since 1906."
