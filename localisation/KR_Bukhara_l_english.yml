bukhara.50.t: "Emir Killed in Terror Attack!"
bukhara.50.d: "During Emir's visit to Karshi he stopped in New Bukhara - a growing and urbanizing city to the east of our capital, which is known to be a center of Jadidism and Russian-owned companies. The majority of the area had been under influence of Westernization and Jadidists, who still carry out their deeds and missions underground and out of sight throughout the region. Most of them were rural proletariat and bandits in Emir’s eyes. With our repressions against Jadidists, they had renewed their propaganda on dehkans, merchants and proletariat.\n\nUnfortunately, the hotbed of liberal evil turned out to be too cruel. As the royal motorcade with Emir passed through the main street of the city, there was an explosion...\n\nSeconds later, after a rather powerful blast, the citizens were faced with a terrible sight. A burnt-out motorcade, broken windows, and Emir... lying in a pool of his own blood. Before anyone had time to regain their senses, the dehqan, armed with sabers, ran out of the crowd and carried out a lynching of the badly wounded Emir. The carnage began when the Mujahideen swooped in on the terrorists. This day will go down in history forever - instead of his murdered father his successor immediately ascended the throne of Bukhara, the Crown Prince Shahmurad Alim Khan, while a minor, which meant that all power was concentrated in the hands of Kushbegi..."
bukhara.50.a: "The Emir's death sparkled great instability in the country!"

bukhara.51.t: "New Bukhara Seized by Socialists!"
bukhara.51.d: "The Socialist banditry has been united under Fayzulla Khodjaev, a talented and charismatic leader who was closely connected to the Young Bukhara movement before the Civil War. He has raised a militia of loyal dehkans and other disgruntled proletarians and has captured our most prosperous city: New Bukhara. We must respond quickly and with great force to try to crush these bandits that continue to destabilize our country. We have numerous options for how we can best go about defending our regime. How shall we proceed?"
bukhara.51.a: "Protect the capital."
bukhara.51.b: "Try to destroy them in New Bukhara!"
bukhara.51.c: "Protect Karshi"

bukhara.52.t: "Socialists Captured Karshi"
bukhara.52.d: "The Socialists, united under Fayzulla Khodjaev, a talented and charismatic leader, have raised a militia of loyal dehkans and other disgruntled proletariats and have captured region of Karshi. It means that the Socialist horde is fast approaching Bukhara and the Palace of Emir!"
bukhara.52.a: "Attempt to seize New Bukhara and surround enemy in Karshi!"
bukhara.52.b: "Ride to crush them in Karshi."

bukhara.53.t: "Mujahideen Occupied New Bukhara"
bukhara.53.d: "The brave and honorable Mujahideen have managed to capture New Bukhara and, with the high of victory propelling them, now move to surround the enemy in Karshi. However, we have less forces protecting our vital stronghold in Bokhara now, and it will take much time for the Mujahideen to return to the capital."
bukhara.53.a: "Seize Karshi and crush the enemy."
bukhara.53.b: "Fall back to protect Bokhara as we wait for the Mujahideen to return."

bukhara.54.t: "Socialists Captured Bukhara"
bukhara.54.d: "Socialists managed to capture unprotected Bokhara. The government had left the city and now it seems that nothing can stop Khodjaev from establishing Soviet power in Bukhara."
bukhara.54.a: "Khodjaev proclaims People's Soviet Republic."
bukhara.54.b: "The British intervene and restore control."

bukhara.55.t: "Socialists Crushed in Karshi"
bukhara.55.d: "It was a mistake for Khodjaev to move to Karshi! The Mujahideen, prepared and eager for battle, have crushed the vile Reds in Karshi. Khodjaev has been routed and made to flee with his army, slinking back into hiding somewhere near our border with Kokand. Meanwhile, the Mujahideen have crushed the remnants of his weak militia in Karshi. The Soviet’s resistance will probably continue, unless we do something more to completely eradicate them, but for now it seems we have earned our victory over the Socialists."
bukhara.55.a: "Khodjaev fled the pit like a rat."

