BUH_Centralisation: "Centralization of Bukhara"
BUH_Centralisation_desc: "Although the emir once considered the idea of self-government and decentralization of the Bekliks proposed by Ibrahim Bey, he decided to abandon it. Bukhara would remain as a state under the absolute rule of the emir and his wealthy Uzbek supporters, and to strengthen the Emir's regime it was necessary to centralize the Bekliks by appointing loyal men and depriving them of all autonomy.\n\n§CCentralisation§!: [?BUH_centralisation|0+%%]"

BUH_Centralize_Chardjiui_Burdalyk: "Centralize Turkmen Bekliks"
