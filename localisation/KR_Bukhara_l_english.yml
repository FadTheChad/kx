## Economic ##
BUH_Black_Monday: "Black Monday Hits Bukhara!"
BUH_Black_Monday_desc: "With the Russian economy descending into chaos, our highly Russia-dependant economy follows the same route. We must take some emergency measures in order to fix our oasis of prosperity."
BUH_Increase_Zyaket: "Increase Zakot Duty"
BUH_Increase_Zyaket_desc: "The government levies a Zakot of 2½% of their value on goods imported into Bukhara, and 5% on goods exported from within the Emirate, if the exporter is a subject of Bukhara or any other country other than Russia, and 2½% if the exporter is a Russian subject. This duty was fixed for decades now, but with the economic quagmire we are facing now, perhaps we should increase the Zakot in order to fill the coffers"
BUH_Share_Emirs_Wealth: "Share Emirate’s Wealth"
BUH_Share_Emirs_Wealth_desc: "Despite the prosperous economic situation in recent decades, almost all of Bukhara's profits went to the landowning elite, the emir, and Russian capitalists. With the urgent need to rebalance the budget, we might also consider the possibility that some of our benefactors might share their wealth..."
BUH_Increase_Cotton_Exports: "Increase Cotton Exports"
BUH_Increase_Cotton_Exports_desc: "Cotton, introduced to the Bukhara by Russians, is our most profitable agricultural sector. With our economy recovering from the crisis, we can increase production of cotton and its exports to other countries."
BUH_Fertile_Gardens_Of_Bukhara: "Fertile Gardens of Bukhara"
BUH_Fertile_Gardens_Of_Bukhara_desc: "Gardening and horticulture serve as a very significant help to the population, the products of which are mainly fed to the population in the summertime. In the oases, gardens are the measure of wealth and prosperity. Many varieties of grapes, peaches, apricots (uruk), melons and watermelons, plums, occasional apples and pears, as well as quince, pistachio, walnut, jidda, wine berries and mulberries are cultivated in gardens and orchards which provide cheap and sometimes exclusive food in the form of dried and crushed mulberries (tug-tug) in mountainous parts of the Khanate. In addition, cabbage, beets, carrots, cucumbers, onions, radishes, peppers, etc. vegetables are grown. Gardens and vegetable gardens are usually located in the villages, while melons and watermelons can also be found in the fields. "

