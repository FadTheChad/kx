BUH_Expand_The_Bukharan_Army: "Modernisation of the Bukharan Army"
BUH_Expand_The_Bukharan_Army_desc: "Our army is not in very good condition. Mired in corruption and outdated equipment and tactics, we are almost incapable of effectively forming a line of defense or counterattacking if attacked. We need to rebuild our general staff and reform our army to be on par with our other regional neighbors"
BUH_Rise_The_Nokers: "Reorganize the Navkarlar Divisions"
BUH_Rise_The_Nokers_desc: "The Navkarlar are the militia divisions, enlisted when needed. They are highly unprofessional and disorganized, so we need to improve our officers, working with Navkarlar in order to always get a hand in times of trouble."
BUH_Disband_The_Nokers: "Disband the Navkarlar"
