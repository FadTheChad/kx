bukhara.31.d: ""
bukhara.31.a: "He won't be missed"

bukhara.32.t: "Mujahideen Controls Pamir"
bukhara.32.d: "In the aftermath of the fall of the Emir and his puppeteers, the former rulers of Bukhara, have been rather quiet...perhaps too quiet. These former rulers are mainly made up of the leadership of the Mujahideen movement, and it is unclear what they are planning next. In the past few weeks, sightings of Mujahideen activity were reported around the border with Afghanistan. Now, that activity has culminated in an insurgency. The Mujahideen leaders have announced to the world the creation of a new Islamic Federation “destined to retake noble Bukhara in the name of Islam.” Acting fast, our leaders have already begun to ready their forces for an offensive to wipe out these fundamentalists. However, with the insurgency centered in the treacherous Pamir Mountains, eliminating the Islamic Federation may not be so easy. Some argue that it would be better to lure them out into more open ground, and eliminate them that way. Either way, a choice must be made to deal with the resurgent reactionaries before they get too threatening."
bukhara.32.a: "Fight them in the Pamir Mountains!"
bukhara.32.b: "We shall defend our home and repel them on our own ground."

bukhara.33.t: "Battle of Karshi"
bukhara.33.d: ""
bukhara.33.a: "Another region liberated from Old Order."

bukhara.34.t: "Mujahideen Crushed Us in Pamir"
bukhara.34.d: "As expected, the mountainous area of Pamir aided the Mujahideen forces to great effect in their desperate defence. As our forces took more and more casualties assaulting those rugged hills, we were forced to make a hasty retreat with our few remaining troops, all limping bruised and scarred back to camp. The Mujahideen have earned themselves a decisive victory in the battle, further consolidating their power in Pamir. We must be careful and remain smart if we are to maintain our revolt’s steam."
bukhara.34.a: "It's unlikely they will ambush us, rest easy and lick your wounds."
bukhara.34.b: "We can bandage our wounds on the march! Protect Karshi in case they try to surround us."

bukhara.35.t: "Mujahideen Re-Captured Karshi"
bukhara.35.d: "The Mujahideen have long instigated unrest in the city and as their forces approached the main gates of the city, a militia army sprang to life from within Karshi’s walls, surrounding us as we rested. However, this has also left their flank exposed and, if quick, we can cut into the rear now, capturing Pamir and leaving the enemy’s forces to rot in Karshi, where we can easily crush them. Shall we try to seize a city in chaos, or strike their exposed guard and drive their armies into the desert wastes?"
bukhara.35.a: "Crush them in Pamir."
bukhara.35.b: "Try to seize Karshi."

bukhara.36.t: "Mujahideen Destroyed in Pamir"
bukhara.36.d: "We have crushed the weakened Mujahideen in Pamir, and the survivors have been left to seek shelter in that blasted desert. Now, it will be easy for us to crush them in Karshi, hopefully ending their influence in our region once and for all. However, maybe we should shore up the defenses at Bukhara, in case they decide to capture our capital as we revel in the joys of our recent win."
bukhara.36.a: "Crush them in Karshi."
bukhara.36.b: "Protect Bokhara."

bukhara.37.t: "Mujahideen Destroyed in Karshi"
bukhara.37.d: "We have crushed the last stronghold of the Mujahideen in Bukhara. The remnants of their militia have fled to Kokand where they have attempted to merge with various traditionalist and Kadimist organizations. However, it's unlikely they will be accepted there given the traditional rivalry between our two nations and the reputation the Mujahideen carry."
bukhara.37.a: "The day is ours!"

bukhara.38.t: "The Emir’s Banner Over Bukhara"
bukhara.38.d: "We were too weak and too purblind to expect the Mujahideen to attack us in Bokhara. Now they have seized our administrative buildings and forced our government to resign. This day is the day of final victory of the Mujahideen in Bukhara."
bukhara.38.a: "Long live the Emirate!"

