bukhara.28.t: "The End of Reformist Movement"
bukhara.28.d: ""
bukhara.28.a: "Emir’s reluctance to change will ruin the state."

bukhara.29.t: "Centralization of Bekliks"
bukhara.29.d: "The Emirate is divided into 17 Bekliks, in which either relatives of the Emir or persons enjoying his special trust sat as Beks. Until the last quarter of the 19th century, the Emirate even had autonomous Shahdoms, such as Karategin and Darwaz.\n\nTraditionally, the Bekliks were quite free, although they did not deviate much from the Emir's policy. However, at the insistence of Kushbegi Nizomiddin Urganji, the Emirate needed to centralize power around the Emir and the Council of Ministers. However, many in the Council did not agree with centralization. Thus, Karaul-begi Ibrahim-bek, who is known to come from the Lokai tribe of Hisar, stated that centralization would harm the traditional tenets of Bukhara, in particular putting the Mahalla communities at risk, and increase the burden on the bureaucracy, which already needs decentralization."
bukhara.29.a: "We should attempt to centralize the Emirate."
bukhara.29.b: "Reject, it will only make our situation worse."

bukhara.30.t: "The New Kushbegi"
bukhara.30.d: ""
bukhara.30.a: "Nizomiddin Urganji has proven his loyalty"
bukhara.30.b: "Ibrahim-Bek's talents are in higher demand"

