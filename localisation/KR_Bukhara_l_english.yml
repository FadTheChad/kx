### Ideas ###
TRK_nomadic_society: "Nomadic Legacy"
TRK_nomadic_society_desc: "Our society is traditionally rather nomadic, consisting of wandering tribes migrating with their herds of cattle. However, over the past century, Russians have built large cities, laid railroads, and settled many foreigners on our land, completely changing our way of life. Now the question before us is whether we should adapt to an industrial, sedentary age or try to stay true to our nomadic roots."

BUH_russian_economic_hegemony: "Russian Economic Hegemony"
BUH_russian_economic_hegemony_desc: "Although the Russian Republic recognizes Bukhara as an independent state, our old hegemon still exerts great influence on our politics and economy. Russian capital and machinery have indeed brought great technological and economic advances to Bukhara, such as new railroads, cotton plantations, and gold mines, but almost all the profits from these industries go to their Russian owners, leaving us with only a meager share of the profits that were derived from the fertile lands and natural resources of our own country."
BUH_stagnant_government_bureaucracy: "Stagnant Government Bureaucracy"
BUH_stagnant_government_bureaucracy_desc: "There are obvious tensions between the emirate's many branches of government. In recent years, the well-oiled mechanism of the state has stalled, as Emir Alim Khan has come to prefer more direct interference in the affairs of his ministers, selecting people loyal to him out of rejection and fear of reformers. Among the notable problems now facing our administration is the feud between Kushbegi Nizomiddin Urganji and Karaul Begi Ibrahim-Bek over which of them has the most influence in the government. The second reason is the Emir's refusal to elect a chairman of the Jadid-dominated Council of Ministers. There is a fear among reformists that the state bureaucracy is close to total collapse, while conservatives criticize the current administrative system as emaciated and broken by reformists."
BUH_antiquated_army: "Dilapidated Army"
BUH_antiquated_army_desc: "Although Emir Alim Khan has personally studied at Russian military academies and has long had the help of Russian advisors, our attempts to reform the Bukhara army are a continuous struggle with few happy results. Most of our fighting force is still a glorified muster and tribal levy drafted in times of crisis. The standing army is hopeful, but slow to adapt to modern equipment and new tactics. Something must be done before we find ourselves embroiled in a new war."
BUH_wind_of_changes: "Wind of Changes"
BUH_wind_of_changes_desc: "The 25th anniversary of Emir's rule was overshadowed by mass demonstrations initiated by Young Baharans and riots in the capital. Instead of the promised popular festivities and lavish treats, people received scandal and violence. Reformers among those close to the emir persuaded Alim Khan to announce reforms, a decree that became known as the January Promises, which spoke of rapid reforms in the emirate. As long as the January Promises are valid and their memory is fresh, any action we take to strengthen the Emir's power will provoke a violent reaction."

