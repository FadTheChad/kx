BUH_Manghud_Hegemony: "Manghud Hegemony"
BUH_Manghud_Hegemony_desc: "The House of Manghud has been ruling Bukhara for centuries, without any truly major threats to it's existence. Why would the dynasty that holds the power in Bukhara ever change, when everything that Alim Khan's familiy has done was done for their nation?"
BUH_Centralized_Emirate: "Centralization of the Emirate"
BUH_Centralized_Emirate_desc: "Though the Emir has once entertained the idea of a decentralized Emirate, proposed by Ibrahim Bek, he has decided against it. Bukhara shall stay as a nation under the absolute ruler of the Emir and his wealthy Uzbek supporters."
BUH_Land_Of_Emir: "Land of Emir"
BUH_Land_Of_Emir_desc: "While there are many people who own the land in Bukhara in practice, in theory all the it belongs to Alim Khan. It's better that we made sure everyone is aware of that fact, and they something back in appreciation of our magnanimous Emir."
BUH_Tighten_Grip_Over_Bukhara: "Tighten Grip Over Bukhara"
BUH_Tighten_Grip_Over_Bukhara_desc: "For the last 30 years Bukhara has been a battlefield for people of all creeds and ideologies. Socialists, Bolsheviks, Russian chauvinists and the Natives have all been vying for power. With the changes we brought to our new Federation, no one shall threaten our position any longer."
BUH_Uzbek_Dominance: "Uzbek Dominance"
BUH_Uzbek_Dominance_desc: "The lands of Bukhara are mainly inhabited by Uzbeks, it has always been this way. Thus, only they hold any real power or have any real rights in the state. There is no reason to change what the majority of our population seems as just. The minorities shall stay exactly what the name implies, a minor nuisance."
