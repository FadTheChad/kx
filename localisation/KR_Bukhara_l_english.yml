bukhara.62.t: "The Emir Is Dead!"
bukhara.62.t.republic: "Exiled Emir Is Dead"
bukhara.62.d: "Sayyid Mir Muhammad Alim Khan, the Emir of Bukhara and grand Head of State of the Islamic Federation of Turkestan, has passed away today due to natural causes. The Emir's son, Crown Prince Shahmurad will inherit his father's position."
bukhara.62.d.republic: "Sayyid Mir Muhammad Alim Khan, the former Emir of Bukhara, has passed away today due to natural causes."
bukhara.62.a: "Crown Prince Shahmurad assumes power."
bukhara.62.b: "This tyran won't be ever missed!"

bukhara.63.t: "Military Mission in Bukhara?"
bukhara.63.d: "With our conquest of Afghanistan, we opened a new round of the Great Game. On the other side of the Panj and Amu Darya, lies the Bukharan State, which, according to our intelligence, has recently kicked all the Russian capitalists out, nationalizing their resources and cutting ties with the Bear in the North. \n\nIn 1918 a British military mission was sent to the Trans-Caspian region with the task of organizing resistance to the expected German-Turkish offensive after the fall of Baku. On August 19, 1918, a formal agreement was concluded with the Trans-Caspian Provisional Government, which helped in the organization of the armed forces, the so-called Turkestan Army. Shortly thereafter, the mission moved to Ashkhabad, where it remained until the beginning of the Afghan war. However, the mission soon had to be terminated. The mission was commanded by Major General Wilfrid Malleson, head of British intelligence in India, retired since 1920.\n\nNow, the retired general appealed directly to the King and the House of Princes to lead a new mission to Turkestan, to troubled Bukhara, where revolutionary events were brewing to take control of the country. Despite his offer, a final decision had not yet been made, for the Canadian government was now concentrating on preparations for a landing in the British Isles, and to compete with Russia for power over the region might not be in the interests of the Crown and the Empire."
bukhara.63.a: "Mission approved. The Great Game is renewed."
bukhara.63.b: "Reject these plans. Is Malleson crazy?"

bukhara.64.t: "British Military Mission?"
bukhara.64.d: "With the British conquest of Afghanistan, the Entente was firmly entrenched in the region, and now, the governments of the Empire and India formally offered assistance to us as well.\n\nHeaded by Wilfrid Malleson, of Ashgabat fame in 1918, the British mission would include primarily military assistance, but the Crown was prepared to consider economic assistance as well, if necessary. Obviously, if we agree, we will anger Russia, but, on the other hand, we will receive reliable protection against its aggression."
bukhara.64.a: "That's a great idea."
bukhara.64.b: "We'd better maintain our neutrality."

bukhara.65.t: "Success of Mission to Bukhara"
bukhara.65.d: "The Bukharan government has willingly accepted our terms and allowed its mission on their territory."
bukhara.65.a: "God Save the King!"

bukhara.66.t: "Failure of the Negotiations"
bukhara.66.d: "Unfortunately, the Bukharan government has rejected our terms and it seems that our interest in Turkestan will eventually end forever."
bukhara.66.a: "Fools gonna be eaten by the Russians!"

bukhara.67.t: "The Viceroyalty"
bukhara.67.d: ""
bukhara.67.a: "Malleson becomes the 1st Viceroy of Bukhara"

bukhara.68.t: "Ibrahim-Bek and the Mujahideen"
bukhara.68.d: "Ibrahim-Bek, a great warrior, and a former Karaul-Begi in Emir's government, is a person of great influence among the locals. He lost some of his loyal men and reputation after the unsuccessful fight against the local 'Bolsheviks', but he'd better be on our side. Despite his growing ambitions, he's still a men of the people, most importantly, the local people of Hissar - the Lokai tribes. As the great law of politics say - Divide and Conquer, and this is the strategy we should attach to.\n\nAs the Viceroy suggests, we should establish a fiefdom for Ibrahim-Bek to rule as long as he and his Mujahideen stay loyal to us. This fiefdom should be organized similar to the 'Princely states' in India, so nominally a sovereign entity, but a subject to the suzerainty of the British crown."
bukhara.68.a: "At least we will earn their loyalty."

bukhara.69.t: "A System That Has Proven to Be Effective"
bukhara.69.d: "Along with the consolidation of British rule in Bukhara, Viceroy Malleson stressed the need to bring civilization to this wild and uncultured land--namely, to reform the Emir's backward system of government.\n\nAs an alternative, the viceroy proposed a system similar to that in British India. The basis of the parliamentary system would be a 56-member Legislative Assembly. Elections to local governments would be by curiae, depending on religious or ethnic affiliation.\n\nAlthough the Bukhara Government Act provoked much discontent, particularly among liberals who criticized it for being insufficiently representative, one party, the Milliy Ittihod, is expected to take over the next parliamentary elections, with the majority of seats going to nonpartisan pro-British candidates from the Viceroy's mandate list."
bukhara.69.a: "A great advancement for the peoples of Bukhara"

buh.2.t: "Junaid Khan Congratulates Emir"
buh.2.d: "Today, the Emir received a letter from Junaid Khan, Dictator of Khwarezm and Vizier of Khiva, expressing his warmest congratulations on his 25th Anniversary of his rule. The Vizier of the Khivan Khanate has been one of the Emir’s closest friends in the past, and so the contents of the letter are no surprise. What is a surprise to the Emir, however, is that the Vizier was able to send a letter in the first place. With rumors and gossip about Junaid Khan’s illness as of late, it is undoubtedly a relief to be given proof that his old friend is well enough to continue correspondence. Already, he has begun writing a response."
buh.2.a: "The Emir sends his regards and hopes of your good health."

buh.3.t: "Junaid Khan's Dead!"
buh.3.d: "Disaster has struck! This morning, the Khivan emissary informed the Emir of the passing of the Serdar-Karim, Junaid Khan. The old hero of Khiva died of a stroke yesterday, at the age of 79. The news was a complete shock to the Emir, who had dismissed the rumors of the Vizier’s illness after their recent correspondence. Little did he know, the Serdar-Karim’s letter to the Emir would be his last. There may be little time for the distraught Khan to mourn his friend, however. Khiva’s situation has deteriorated overnight, and Bukhara must be mindful to be prepared for the chaos that may ensue."
buh.3.a: "Long Live Bukhara and Khiva."

buh.4.t: "Alliance with Young Bukhara?"
buh.4.d: "With the situation in Khiva erupting, many of the Emir’s advisors have begged him to make concessions to the Young Bukhara movement. They warn that if he continues to uphold the miserable status quo, his rule will be the next to fall. However, the Vizier, Ibrahim Bek, and Mujahideen have fervently protested against any negotiation with the “radical modernists.” Early into his reign, the Emir was indeed a supporter of the reformists, but ever since realizing he would have no place in their Bukhara, he has been very weary of negotiation. With the recent turn of events, inaction is no longer an option, for Young Bukhara is simply too strong to ignore. The Emir must make his decision: Compromise with Young Bukhara, or Purge Young Bukhara."
buh.4.a: "Invite Young Bukhara into the Council of Ministers."
buh.4.b: "Better suppress this movement."

buh.5.t: "Young Bukhara Demands Constitution"
buh.5.d: "The Young Bukhara Party has submitted an ultimatum to the Emir. Adopt Young Bukhara’s proposed Constitution, or “face the consequences". The Emir’s court has erupted into chaos following the ultimatum, complete with intense and even violent debates about how the Emir should respond. Some advisors insist the Emir’s acceptance is the only way to keep the peace in Bukhara, while others declare that agreeing to the ultimatum will doom the Great Emir to being a mere puppet, and eventually, deposed. What everyone can agree upon, however, is that the Emir’s decision will prove decisive in deciding the future of the Emirate. Now, the good people of Bukhara wait with bated breath for their Emir to make his choice..."
buh.5.a: "Agree to their demands."
buh.5.b: "The Emir won't drop the reins of government!"

buh.6.t: "Violence in Bukhara"
buh.6.d: "There is chaos in the streets of Bukhara! Following the Emir’s refusal to accept Young Bukhara’s ultimatum, the radicals kept their promises to bring “consequences”, which has taken the form of a massive protest in the city. The police struggled to keep the protesters back as they advanced towards the Sitora-i Mokhi Khosa, shouting demands for the Emir to abdicate. The Emir has not yet budged, and still has a force of guards ready to disperse the crowd, by force if necessary. As night broke over noble Bukhara, the opposition's leaders sent a messenger to Alim Khan, giving the Emir one last chance to abdicate and be spared before the march on the palace began..."
buh.6.a: "At last, the Emir concedes, and opens the doors."
buh.6.b: "The messenger's head is returned to the protesters. The Battle for Bukhara has begun."

buh.7.t: "Young Bukhara Victory!"
buh.7.d: "The fight that ensued was a bloody and brutal one, and one that cost the lives of numerous protesters and guards. As the sun rises over the city once again, it is clear that despite the best efforts of the Emir's guard, they were unable to defend the Sitora-i Mokhi Khosa from the onslaught of the radicals. The palace was breached, and the Emir only barely escaped with his life, tearfully looking back at the city one last time before his departure. It is believed he is fleeing into exile within Afghanistan. With the palace utterly ravaged, it would instead be the Grand Minaret where Young Bukhara’s leaders proclaimed the birth of the Bukharan People's Republic."
buh.7.a: "It’s a new day in Bukhara."

buh.8.t: "Young Bukhara Suppressed!"
buh.8.d: "As the radicals began their advance, the guards held their ground. Scores of rebels fell before the guns of the guards, and as night became morning, it was clear they would not take the Sitora-i Mokhi Khosa. Finally, upon the Emir's command, the guards and police began their counterattack, driving the rabble further and further into the city's outskirts and capturing several leaders. As noble Bukhara finally settled down, the Emir emerged from the palace to proclaim a new dawn for Bukhara. It would be a day of peace and prosperity, free from the chaos that Young Bukhara almost brought to the Emirate."
buh.8.a: "It's just another day in Bukhara."



buh.21.t: "Mujahideen Victory in Khiva"
buh.21.d: "The Mujahideen reaffirmed their power in Khiva with Sayid Abdullah consolidating his rule as an absolute monarch. This issue however is worrying, as it means that the Young Khiva party will be actively suppressed and most of its members shall join the Young Bukhara Party. We can make an alliance with them to prevent bloodshed, or strengthen Mujahideen support in our region."
buh.21.a: "Reach out in the name of cooperation."
buh.21.b: "Instead, let us strengthen our own position."

buh.22.t: "First Bukharan Elections"
buh.22.d.rep: "The First Bukharan Elections are to be held now. The Young Bukhara Party is represented by two main factions: the Socialists, led by Usmon Khodja and the Moderates, led by Mirzo Abdulvokhid Munzim."
buh.22.d.mon: "The First Bukharan Elections are to be held now. The Young Bukhara Party is represented by two main factions: the Socialists, led by Usmon Khodja and the Conservatives, led by Mirzo Abdulvokhid Munzim."
buh.22.a: "Usmon Khodja's Socialists."
buh.22.b: "Young Bukhara Moderates."
buh.22.c: "Young Bukhara Conservatives."

buh.26.t: "Young Bukhara Activity Intensifies"
buh.26.d: "The next elections will be held soon in the neighboring Kokand Republic, and in this regard, the activity of the Young Bukharans has noticeably increased. Unlike Junaid Khan, the Emir never suppressed the movement so much, seeing some advantages in the educational activities of the Jadidists. However, the power of the Emir was still strong due to the bayonets of the Mujahideen. Now a new era has come, and it is possible that the only opportunity for the emirate to finally modernize is to change the government, resigning Kashbegi, and appointing a representative of the Young Bukharian as the new Vizier."
buh.26.a: "The winds of change are blowing."
buh.26.b: "The Emirate is not yet ready."

buh.27.t: "Young Bukharans-Revolutionaries Call for Nationalization"
buh.27.d: "With the Young Bukharans finally throwing off the shackles of medieval emirate, more radical reforms should be implemented, as believed by the socialist wing of the Yosh Buxoroliklar party.\n\nThe left wing is as well divided into radicals and moderates, with the first being led by Fayzulla Khodjaev, a pro-Russian socialist, and the second being led by Usmon Khodja, independent Turkestan enthusiast.\n\nThey both see our rule now as reactionary and believe that Jadidism should evolve into something more then a bourgeouis-capitalist phenomenon. The Young Bukharans-Revolutionaries insist we should as soon as possible move to the councilism and elect the Council of People's Nazir instead of the current Mejlis, but, however, it is unknown if Mirzo Munzim would give up his power."
buh.27.a: "Let us solve its peacefully. Khodja deserves to become our leader."
buh.27.b: "No way."


