POLITICS_SCHLANGE_SCHONINGEN_DESC:0 "If one were to look at the circumstances of his birth and early career, not much could have pointed towards a humble Lutheran son of a large rural estate owner becoming the Reichskanzler. Yet, this is exactly what happened to Hans Schlange, a student of agrarian sciences who took his second surname in honor of Schöningen, Pommern where he was born on 17 August 1886. Not much would have hinted at a political bend to the young man too, since beyond heeding the Weltkrieg’s call for patriotic duty, wounded for his Fatherland in the process, he had no inclination towards anything other than vague monarchism.\n\nHaving returned from the war to manage his family’s estate, Hans would be swept up in the success of the DVLP and join the Pomeranian chapter of the party as an ardent advocate for the Hindenburg-Ludendorff dictatorship in the interests of stability. If not for the downfall of the nationalist general, Schlange- Schöningen would perhaps still contribute to the Völkisch atmosphere in his homeland, but the Tirpitz reorganization forced the man to change his perspectives.\n\nHans moderated, becoming increasingly closer to the Deutschkonservative faction within the Grand Coalition, working closely together with Kuno von Westarp to control the redirection of politics. The culmination of this “dediabolization” would be the eventual split and exit of Schlange and his agrarian allies from the now Hugenbergist DVLP.\n\nThe political vehicle he created during his break with the pro-Junker Alfred Hugenberg, the Christlich-Nationale Bauern- und Landvolkpartei (Christian-National Peasants' and Farmers' Party), would enter the DkP as a group filling the niche left by the comparatively rightist and pro-large farmer policies of von Westarp. Only time will tell If this alliance of “moderates” and small to medium farmers is enough to preserve Germany and its peasantry."

POLITICS_WESTARP_DESC:0 "Either by coincidence or by providence, Reichskanzler Westarp's career seems to mirror the German Empire itself. Born 12 August 1864 in the humble town of Ludom, Posen, Kuno Friedrich Viktor Graf von Westarp had both much and little to his name before his ascent. An Ascanian heritage, a promising time as a student, and an early interest in politics. This, alongside a fiery Völkisch stance in the Bund der Landwirte, easily placed him into the German Conservative Party, which he came to hold much sway in in 1913 as a stalwart rightist.\n\nThe German Fatherland Party's formation upon Hollweg's resignation proved advantageous, Westarp's support for unrestricted submarine warfare pleasing the quadrumvirate of Ludendorff, Hindenburg, Kapp, and Tirpitz. As editor of Kreuzzeitung, Westarp became a central speaker as he aided in the rightward shift of politics, basking in the glow of victory as the DVLP won in 1922. However, after Ludendorff's fall from grace, Westarp came to the camp of Tirpitz and became the main force of a "moderate" right in the Grand Coalition of 1927.\n\nContent to not hold the reins while the Admiral-Chancellor was alive, Alfred's death in 1930 forced him into action to keep chaos from possessing the Reichstag. While Ulrich von Hassell, Tirpitz's son-in-law and a political independent, would be put in power by the Kaiser, Westarp waited and grew a base of his own as the new leader of the DVLP, Alfred Hugenberg, ostracized many. The DkP flourished as many sought stability and erasure of the dictatorship's sins, granting Westarp's party a sweeping victory in 1932. To reduce the SPD's gains, Westarp formed a deal with Papen of Zentrum to keep the right-wing in control.\n\nAs the "Unshakeable Prussian" remains Reichskanzler, the status quo stands strongly, with the violence of the November Uprisings or the repression of the Ludendorff Dictatorship fading to bitter memory. However, time is marching on, and many wonder if von Westarp, arch-conservative and aristocrat that he is, has the energy to march along with it..."

