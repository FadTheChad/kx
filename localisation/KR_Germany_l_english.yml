GER_lithuanian_air_lines_desc:0 "For decades, Lithuania has mostly relied on Deutsche Lufthansa or its branch companies in the Baltic Duchy for passenger air travel, despite an initial push in the 1920s from none other than Junkers to establish a national air service in the country. As air travel becomes not only more common but also more affordable, however, the need for Lithuania to join its neighbors in having a modern infrastructure has become even more paramount, especially to encourage further investment."

