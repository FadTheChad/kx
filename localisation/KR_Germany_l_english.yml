GER_marxism_redeemed:0 "Marx Redeemed"
GER_marxism_redeemed_desc:0 "Karl Marx's ideas have long been bastardized. Marx himself never called for violent revolution, instead calling for mass social democratic parties occupying national parliaments to achieve social change. The German people have been reminded of this fact, and have reappropriated the symbol of Marx into a true German hero who would look down upon the Syndicalists who claim to espouse him."

