#Events

miskito_revolt.1.t:0 "The Situation in Bluefields"
miskito_revolt.1.d:0 "miskitus are mad they aren't getting enough recognition and shit from the government, some are cool with the sandinistas such as most of the ones in jinotega"
miskito_revolt.1.a:0 "Mosquito Kingdom? I hardly know her!"

miskito_revolt.2.t:0 "Dealing with the Miskitu"
miskito_revolt.2.d:0 "yo, miskitus are getting pissy and shit, we can either build hospitals, schools and support cooperatives like otl or we could just nationalize some of their land, like otl"
miskito_revolt.2.a:0 "Form the Comités de Defensa Sandinista"
miskito_revolt.2.b:0 "wholesome helping out"

miskito_revolt.3.t:0 "Terror in the Countryside"
miskito_revolt.3.d:0 "Miskitu guerilla warfare, like otl"
miskito_revolt.3.a:0 "Provide Autonomy to the Miskito"
miskito_revolt.3.b:0 "Swat these Mosquitos!"

miskito_revolt.4.t:0 "Peace in Bluefields"
miskito_revolt.4.d:0 "we supported them and now there's no chance of them resisting anymore"
miskito_revolt.4.a:0 "Great

miskito_revolt.5.t:0 "Nicaragua Was Our Home"
miskito_revolt.5.d:0 "terrors acted out against the miskitu, but eventually armed struggle came to an end as"
miskito_revolt.5.a:0 "The Miskitu has earned their freedoms"
miskito_revolt.5.b:0 "The Government ended the struggle swiftly"