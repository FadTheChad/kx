UZB_Turkmen_Identity_desc:0 "For centuries Khiva was an Uzbek state. And that meant that the state language was Chagatai, the ruling elite were Uzbeks, and minorities received no benefits.\n\nSince Junaid-Khan, a Turkmen from the Yomud tribe, came to power, everything changed. Now the minority ruled the majority. But things changed even more dramatically when the vast Trans-Caspian region, populated predominantly by Turkmen, came under the rule of the Turkmen leader.\n\n\nNow Khiva is an archaic state, stuck in antiquity without any modernization of social life. In recent years, Junaid-Khan has been losing both his legitimacy and prestige among the population of his state. However, on the advice of one of his cronies, Aziz-Khan Chapik, to raise his prestige and legitimacy, Junaid-Khan needed an ideology capable of rallying people around his figure. And quite naturally, this ideology is Turkmen nationalism. \n\nBut the development of this ideology and the full-fledged creation of the Turkmen state requires much effort to unite these disparate and warring tribes and nurture in them a unified Turkmen identity.\n\nStatus of §nTurkmen Identity:§! [UZB.GetTurkmenIdentity]"

