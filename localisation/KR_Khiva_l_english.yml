### Ideas ###
UZB_moribund_governance:0 "Moribund Governance"
UZB_moribund_governance_desc:0 "After the February Revolution, Isfandiyar Khan, under pressure from the Young Khivans, was forced to carry out major reforms, establishing, among others, the Khiva legislative assembly, the ministry of finance, and large-scale infrastructure projects. After Junaid-khan overthrew and assassinated Isfandiyar, these projects were suspended and then cancelled as Junaid sought to eliminate any influence of the Young Khiva in his government. While this was a good way to strengthen Junaid's personal influence, it left our government unstaffed and ineffective, unable to solve many of the same problems that people had two decades earlier."
UZB_khan_army:0 "Junaid-Khan's Host"
UZB_khan_army_desc:0 "For centuries the army of the khanate was divided into a peasant militia, a standing royal army serving as palace guards, and a large network of rural tribes who swore allegiance to the khan as vassals. Junaid-Khan achieved prominence by winning the loyalty of this third faction by persuading them to swear allegiance to him in the first place. Unfortunately, the complicated political nature of our army, the lack of discipline, and Junaid-Khan's dependence on the appeasement of his tribesmen greatly hindered our ability to modernize the army. "
UZB_many_sons_of_oghuz:0 "The Many Sons of Oghuz"
UZB_many_sons_of_oghuz_desc:0 "The various Turkmen tribes from the Khwarezm oasis to the Caspian Sea and Aral Sea have never before considered themselves a single people. Even now, the unity of the Khiva Turkmens lies in a common purpose, not in a common culture, language, or geographic location. Junaid-Khan became a hero among them when he united many disparate tribes and led his brave warriors to victory over the Bolsheviks. This great victory and his coronation as Khan of Khiva was enough to begin building the unified Turkmen identity that Khan carefully cultivated over the years, but most of our Turkmens still identify themselves primarily with their tribal groups, and conflicts between these numerous tribes remain woefully high.\n\nEven Despite Junaid-Khan's authority among the tribes, southern Turkmen tribes are challenging his power in the region, probably supported by either Persians or Ottomans. We must try to put them in place and show who is the real leader here."
UZB_breadbasket_of_turkestan:0 "Breadbasket of Turkestan"
UZB_breadbasket_of_turkestan_desc:0 "Surrounded by fertile lands and located near the bountiful Aral Sea, Khiva has long been a thriving bastion in Central Asia. Although wars, banditry and revolutions have not helped, we still produce an astonishing amount of food, feed our citizens and replenish the treasury by exporting it."
UZB_abandoned_infrastructure:0 "Abandoned Infrastructure"
UZB_abandoned_infrastructure_desc:0 "As a result of the rather harsh policies of the Junaid-Khan government, which favored the rural and Turkmen populations, much of Khiva's infrastructure in the cities and Uzbek-dominated areas has fallen into disrepair. Some of these areas are still struggling to recover from the devastation of the civil war, and the once famous Trans-Caspian Railway has remained abandoned for nearly a decade. If our economy is to survive, we must take at least minor steps to rebuild functioning infrastructure. If not radical attempts to restore and reapply the small forms of industrialization that were adopted at the beginning of the century."
UZB_puppet_khan_idea:0 "Titular Khan"
UZB_puppet_khan_idea_desc:0 "Sayid Abdullah, Khan of Khiva since 1918, has no real power, and in fact the Khanate is ruled by Junaid-Khan, a Turkmen general. He was placed as a figurehead ruler in place of his brother Isfandiyar, killed by Junaid's people. However, his presence is a large source of legitimacy, as he's the direct descendant of Gengis Khan"

