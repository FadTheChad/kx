UZB_paternal_autocrat_party_long:0 "Jüneýt han Tarafdorlari - Junaid-Khan Supporters\n§gJunaid-Khan's group of supporters, which numbered in the thousands at the height of his popularity in 1918, has thinned considerably over the years. This was due not only to the unrestrained repressions against all dissent, but also to the plight of all those who did not belong to the ruling elite and who were forced to go to the other side of the Amu Darya to the more liberal Kokand or to the other side of the Aral Sea to the Kazakh autonomy of Russia.§!"
