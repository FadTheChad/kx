khiva.1.t:0 "The Recent History of Khwarezm"
khiva.1.d:0 "The Khanate of Khiva had been under Russian protectorate since 1873. However, after the February Revolution of 1917 in Russia, the Young Khivans presented the Khiva khan Isfandiyar-khan with demands for reforms, with which he was forced to agree and promised to establish a majlis and limit his own power. However, the situation further escalated and the Young Khiva government was overthrown and the planned liberal reforms were not carried out.\n\nIn January 1918, Isfandiyar-khan appointed Junaid-khan as commander of the armed forces of the khanate, but after the Russian detachment left Khiva, by order of Junaid-khan Isfandiyar-khan was killed. Junaid-khan made Said Abdullah-khan, Isfandiyar's younger brother, the puppet monarch, and he himself became the sole ruler of Khiva.\n\nThe Mujahideen were well armed, the Khiva territories were flourishing, and Junaid-Khan kept an iron grip on his army, sending it east and north to attack the Reds, where he became famous for his victories in several hard battles.\n\nWhen the dust settled over Central Asia and the war ended, the Russians soon discovered that it was much more difficult to negotiate with Junaid-Khan than with Isfandiar. Although Russia now recognized Khiva's sovereignty, the Sazonov government still sought to keep Khiva within its sphere of influence and to maintain access to its vast natural resources. Junaid-Khan was vehemently opposed to this, as well as to many of the political reforms in the khanate previously supported by the Russian republicans. The brigand tsar was ready to send his invincible army against the weakened Russians and chase them away if they exceeded their authority."
khiva.1.a:0 "Interesting"

khiva.2.t:0 "Junaid-Khan Is Dead!"
khiva.2.d:0 "Junaid-Khan, proud Yomud military commander and our “dear” leader for almost 20 years has finally succumbed to the withering of age and has passed away. The Khanate mourns as they prepare for the coming power struggle."
khiva.2.a:0 "Eshi-Khan, son of Junaid-Khan, ascends the throne"
khiva.2.b:0 "A Turkmen chief, Azis-Khan, seizes power."

khiva.3.t:0 "The Rule of Junaid-Khan"
khiva.3.d:0 "Throughout the 1920s the Russians tried to persuade Junaid-Khan to demobilize his army and sign a treaty of friendship with Russia, but all these talks collapsed after Kolchak's coup. He announced the end of the old era of obedience and his intention to immediately restore the territories that Khiva had lost after it had been subdued five decades before, and the Russians were virtually powerless to stop him as his Basmachi army had annexed the entire Transcaspian region with large Turkmen population.\n\nIn time Russia was forced to accept the new terms of cooperation with Khiva, and efforts were made to normalize both political and commercial relations with the new khanate, although Junaid was still much more protective of his economy than previous rulers.\nThe decade that followed was a difficult period for Junaid-Khan, as he owned a vast country, but he had to face the difficulties of actually governing the state. He faced problems in the form of liberal movements, and Uzbeks displeased with the Turkmen ruler. Eventually Junaid decided to retain a few barbaric elements of Basmachi just to maintain stability. Loyal cronies were promoted to replace capable administrators, and the brigands were given the right to collect taxes and tribute. That made Khiva to remain an agrarian, nomadic country in the middle of the desert.\n\nAlthough Khiva's impressive agriculture kept the country afloat, the situation seemed to be on a downward spiral, as there was little to keep the people united. To solve this problem, Junaid began cultivating a sense of Turkmen nationalism influenced by the ideas of his more intellectual ally Aziz Khan, in the hope that a common collective identity would bind the Turkmen tribes together. The aging Junaid-khan also began to prepare his son Eshey-khan, a capable warrior, to inherit the throne after his imminent death. But Junaid is adamant: he must first destroy the remaining organized political opposition and stabilize the country to ensure a smooth transition of power to his son."
khiva.3.a:0 "Khiva Lives On!"

khiva.4.t:0 "Breadbasket of Turkestan"
khiva.4.d:0 "The oasis located on the Amu Darya together with the developed irrigation system allowed Khiva to become the breadbasket of Turkestan - to have a huge income from the export of agricultural products. Another source was minerals mined near the Aral Sea. Despite the increasing protectionism of Junaid-Khan, Khiva goods were in great demand in Russia, which brought in most of the export revenues every year.\n\nHowever. that was all. To the south lay the barren Karakum Desert, and near the border with Persia lay the abandoned Trans-Caspian Railway, which connected a port on the Caspian Sea with the rest of Turkestan. In addition to the riches that the land brings, another important source of income is the smuggling of weapons and the robbery of caravans, which have recently been very reluctant to visit Khwarezm."
khiva.4.a:0 "Some modernization is needed."

khiva.5.t:0 "Agricultural Exports Put On Hold!"
khiva.5.d:0 "As the economic crisis broke out in Europe and everywhere else in the world, it also affected our most important importers - Russia and Kokand. As a result of this hell of a modernized world, our largest importers have stopped all purchases, and this before the most important stage of the new sowing. \n\nWithout a resumption of supplies, our economy risks collapse!"
khiva.5.a:0 "Damn the modern world!"

khiva.6.t:0 "Kokand Plunges Into Civil War!"
khiva.6.d:0 "With the Turkestan falling into a bloody civil war, we are now free for a new conquest campaign. This time Junaid-Khan hopes to successfully invade the right bank of Amu-Darya, including the cities of Nukus and Turtkul."
khiva.6.a:0 "Seize the Amu-Darya right bank!"

khiva.7.t:0 "[FROM.GetName] Seized Nukus!"
khiva.7.d:0 "Using our weak position, the horde of Junaid-Khan, a Khivan Dictator, have roamed the right bank of the Amu-Darya and seized major cities of Nukus and Turtkul!"
khiva.7.a:0 "We can't do anything now!"

khiva.8.t:0 "Coup in Khiva"
khiva.8.d:0 "Junaid-Khan himself went on another raid against his neighbors and for the sake of raising prestige and legitimacy, along with his son and closest advisor, Eshi-Khan. \n\nHowever, his opponents took advantage of this, having long ago established a coalition of various forces against the usurper, on the other bank of the Amu-Darya. In the absence of Junaid-Khan and his associates in the capital of Khorezm, the opposition moved to the other side of the Amu-Darya from Turtkul and seized power in the city, announcing the establishment of the Provisional Council of the Khiva Khanate. \n\nThe council included both former cronies of the murdered Isfandiyar Khan and the Young Khivans. The power of this council is not yet strong, but it seems that the Dictator of Khwarezm must urgently return to the capital and suppress this palace coup."
khiva.8.a:0 "Junaid-Khan turns his troops back on the capital..."

khiva.9.t:0 "March on Khiva"
khiva.9.d:0 "Gathering additional Mojahedin units along the way, Junaid-Khan announced a march on Khiva. He urged the citizens to rally around him as a true representative of all the peoples of the Khanate, not just a small group of Uzbeks at the mouth of the Amu Darya.\n\nHowever, in Khiva itself, with its predominantly Uzbek population, Junaid-khan met fierce resistance. Many of the palace and city guards defected to the conspirators, as did the population, who were clearly in favor of the Young Khiva's reforms.\n\nThe situation was uncertain and with roughly equal numbers of opposing forces, the outcome of the battle for Khiva remains unknown..."
khiva.9.a:0 "The loyalists storm the palace and arrest the conspirators..."
khiva.9.b:0 "Junaid-Khan forces swept away, the conspirators gain a foothold in Khwarezm..."

khiva.10.t:0 "The Last Nail in the Coffin of Dictatorship"
khiva.10.d:0 "The Provisional Council was able to repel the Mujahideen attack on the capital of the Khanate. Junaid Khan's troops were pushed beyond the original Khiva and dispersed across the Karakum desert. Rumors reached us that Junaid-Khan himself was settling in Ashgabat, gathering another army to fight us.\n\nBut even now, with our small forces, we have been able to rally the people and establish control over the northern part of the Khanate. \n\nThe Provisional Council announced reforms, the adoption of a constitution and limiting the role of the monarch."
khiva.10.a:0 "We must now secure control of Karakum"

khiva.11.t:0 "Khiva Massacre"
khiva.11.d:0 "The last few days will go down in history as terrible days for the Khanate of Khiva. More terrible than the Soviet attack and the coup of 1918. \n\nThe streets of the ancient city were sprinkled with the blood of the rebels and protesters, as well as all those who in any way tried to hold the defense in the city. Many were killed, but the disgraceful leadership of the opposition, the vile conspirators, were able to move back to the lands of Kokand. \n\nThe Dictator of Khwarezm has regained power and order will now be restored with an even harsher hand."
khiva.11.a:0 "The reign of Junaid-Khan is preserved."

khiva.12.t:0 "Junaid-Khan Sends Support"
khiva.12.d:0 "Junaid-Khan, Vizier of Khiva, Dictator of Khwarezm, has sent us two divisions of Mujahideen, ready to fight for their faith. This will greatly help us in our efforts against [DEH.GetName]"
khiva.12.a:0 "We are very grateful."

khiva.13.t:0 "Successful Delivery"
khiva.13.d:0 "The weapons have smoothly passed the borders and are now stored in the port of Krasnovodsk. We should now decide what to do with the weapons."
khiva.13.a:0 "Nice."

khiva.14.t:0 "The Delivery Failed"
khiva.14.d:0 "As a result of circumstances beyond our control, a valuable cargo with the latest weapons has been lost, and we have no choice but to mourn for the gold spent."
khiva.14.a:0 "Damn."

khiva.15.t:0 "Illegal Gun-Runners Exposed"
khiva.15.d:0 "We managed to catch the smugglers ashore the Caspian Sea with tons of our weaponry ready to sail abroad. From the interrogation, we found out who the customer was, and it turned out to be the Khivan Khan's vizier, Junaid-Khan, the Dictator of Khwarezm. With the gun-runners exposed, our government has put them on trial, also launching a large-scale investigation into leaks in weapons depots, and has also expressed a diplomatic protest to Khiva, restricting all trade with them."
khiva.15.a:0 "No smuggling in Russia will be tolerated."

khiva.16.t:0 "Russian Government Outraged"
khiva.16.d:0 "The Russian government managed to expose our contact, confiscating tons of weaponry, ready to sail to us. They quickly found out who the customer was, and now their government has seized all the contacts with us, also enacting embargo."
khiva.16.a:0 "One less market, it seems."

khiva.17.t:0 "Turkmens Hinder Deliveries"
khiva.17.d:0 "The southern tribes have intercepted arms shipments, effectively blocking the flow from [PER.GetName]. It seems that until we deal with them, we cannot effectively smuggle [PER.GetAdjective] arms."
khiva.17.a:0 "Bastards."

khiva.18.t:0 "Weapons from Khiva"
khiva.18.d:0 "We were informed that certain organisations in our country smuggle weapons from Khiva, produced by other countries. While this is illegal, we can use this situation for our own good, demanding our share and supplying our army."
khiva.18.a:0 "That's a great idea."
khiva.18.b:0 "No, that will bolster corruption."

khiva.19.t:0 "Successful Delivery!"
khiva.19.d:0 "We managed to successfully smuggle the weapons to [FROM.GetName] at inflated prices, receiving good amount of gold into our treasury. Now we have to decide what to do with it."
khiva.19.a:0 "Great!"

khiva.20.t:0 "The Delivery Failed"
khiva.20.d:0 "As a result of circumstances beyond our control, a valuable cargo with the latest weapons has been lost, and we have no choice but to mourn for the weapons we could use for ourselves."
khiva.20.a:0 "Damn."

khiva.21.t:0 "Firm Hand of Junaid-Khan"
khiva.21.d:0 "The 1936 has just began only to inform the closest confederates of Junaid-Khan about his illness. The 79-year old Yomud, Dictator of Khwarezm, who has been in power for 18 years, has not only become too paranoid and physically ill, but, perhaps... mentally ill, as well.\n\nThe Jadidist movement of Young Khivans, who has for long been a cause for all Khan's crackdowns on freedom, has gained some strength over the years, especially after the neighboring Kokand Republic gained some stability and strength.\n\nMoreover, some of the Turkmen tribes in the south became too unruly, blocking the trade ways from Persia and Afghanistan, raiding on the caravans and preventing gold, goods and weapons from reaching the Junaid-Khan's treasury. It's time to deal with all these problems, while the dictator is still alive."
khiva.21.a:0 "The rule of Junaid-Khan is under threat."

khiva.22.t:0 "Pacifying the Southern Tribes"
khiva.22.d:0 "The Southern Turkmen tribes have been rebelling against our rule since 1935, when Junaid-Khan has demanded more tribute from them, due to the economic isolation of the Khanate. When they refused, he ordered to incinerate fertile fields and burn villages to the ground. This criminal order was successfully carried out by his henchmen, depriving the khanate of some of the harvest, and some Turkmen tribes of families, shelter and food.\n\nThe Turkmen tribes should be pacified now, and the old Dictator suggested that he should visit their elders himself and make them respect him. While some of his henchmen believe this to be generally a bad idea, no one dares to dissuade Junaid-Khan, fearing for his head."
khiva.22.a:0 "The Dictator shall visit them himself."
khiva.22.b:0 "Not this time. Just burn their villages again."
khiva.22.c:0 "Appease them with Junaid-Khan's gold."

khiva.23.t:0 "Junaid-Khan Murdered!"
khiva.23.d:0 ""

khiva.24.t:0 "Southern Tribes Brutally Pacified"
khiva.24.d:0 ""
khiva.24.a:0 "Let them know their place."

khiva.25.t:0 "Souther Tribes Pacified"
khiva.25.d:0 ""
khiva.25.a:0 "Let us enjoy the fruits of loyalty."

khiva.28.t:0 "Raid Successful"
khiva.28.d:0 "We managed to seize some supplies from our neighbors, with loyal Mujahideen already marching to visit Junaid-Khan and show what they got."
khiva.28.a:0 "Nice."

khiva.29.t:0 "Raid Failed"
khiva.29.d:0 "We were unable to seize anything from our neighbours. Their forces managed to secure their citizens and lands from our raiders."
khiva.29.a:0 "Too bad."

khiva.30.t:0 "Loot Seized by Raiders"
khiva.30.d:0 "The raiders successfully seized some supplies from our neighbors, but they refused to give it to the Khan, seizing them for themselves!"
khiva.30.a:0 "Neither bad nor good, to be honest."

khiva.31.t:0 "We Were Raided!"
khiva.31.d:0 "Some raiders from the Khanate of Khiva have rushed into our lands, seizing all they can from our people. Fortunately, we managed to strike back and force them to retreat back to where they came from. We should write a letter to [UZB.GetLeader] and demand he better look after banditry in his lands."
khiva.31.a:0 "Glad we got rid of them."

khiva.32.t:0 "We Were Raided!"
khiva.32.d:0 "Some raiders from the Khanate of Khiva have rushed into our lands, seizing all they can from our people. Unfortunately, we could not stop them. We should write a letter to [UZB.GetLeader] and demand he better look after banditry in his lands."
khiva.32.a:0 "We should be prepared next time"

khiva.33.t:0 "City of Khiva Celebrates 2440th Anniversary"
khiva.33.d:0 ""
khiva.33.a:0 "A great history for our capital!"

khiva.34.t:0 "Junaid-Khan's Health Deteriorates"
khiva.34.d:0 ""
khiva.34.a:0 "Age has its limits."

khiva.35.t:0 "The New Vizier of Khiva"
khiva.35.d:0 "With the opposition gaining a foothold in the Khivan oasis and keeping large amount of resources under their control, it is time to settle the most vital issues.\n\nThe most important one - is the question of power. The opposition, consisting of both Young Khivans and former loyalists of murdered Isfandiyar-khan are experiencing great difficulties in cooperating. Ishahoja Hojaev, appointed as the Vizier of the Supervisory Council, or Nozirlar Kengashi, is a staunch Kadimist and reactionary. He's not really a supporter of constitutional monarchy, Young Khivans have been promoted all these years. But he actually has no choice at all. With Sayid Abdullah-khan being a titular monarch all these years, in fact, under house arrest, he's known to be a weak and naive person. Whether these differences between coalition partners will be eventually resolved is an open question, though."
khiva.35.a:0 "Let us hope Khiva will remain stable."

khiva.36.t:0 "Usul-i-Jadid"
khiva.36.d:0 "The Junaid-Khan regime practically did not deal with the modernization of education or education in general. Young Khivans advocated the introduction of a new method in mektebs and madrasahs - the sound method of literacy teaching to replace the alphabetic one. The obsolete religious schools of Khorezm had to be replaced by national secular schools and science and culture had to be developed.\n\nThe plans of the Young Khiva include the establishment of a solid academic year with examinations and a transition to a class-lesson system of teaching. In addition, the new-method schools should introduce standard European ways of teaching: desks, gradebooks, benches, blackboards, division of students into classes, and class time into lessons. Other secular disciplines should also be greatly expanded. Schools should teach history (tarihi), geography, and arithmetic in addition to religion.\n\nAll this has long existed in the schools of Russia and Turkestan, and Khorezm has lagged far behind not only the modernized Western powers, but even its neighbors. The Vizier is expected to pass this bill, otherwise Khiva will remain backward."
khiva.36.a:0 "Our people in a desperate need of modern education."

khiva.37.t:0 "Writing the Constitution"
khiva.37.d:0 "The Nozirlar Kengashi finally sat down to write Khorezm's supreme legal document - the first time in its centuries-long history a constitution was planned - and to limit the monarch's power on paper. And for centuries to come. Fortunately, Sayid Abdullah Khan is a weak and unambitious man, who will not be able to prevent it in any way, like the Emir of Bukhara. \n\nThe main difficulty at this stage will be to negotiate the constitution with the more conservative coalition partners and the Vizier, who may react negatively to the radical modernist reforms of Young Khiva."
khiva.37.a:0 "Let the Council see sense."

khiva.38.t:0 "Council Splits on Property Question"
khiva.38.d:0 "On the issue of property, the Council could not reach a consensus. The most radical Jadidists, as well as members of the Communist Party of Khorezm, considered it necessary and important to nationalize the property and all resources of the Khanate, as well as to expropriate Khan's property.\n\nDespite years of stealing from the inhabitants of Khorezm and the enormous accumulation of treasury wealth, some of which Junaid-Khan was able to export, the conservative Nazirs opposed such radical measures."
khiva.38.a:0 "We will decide this question by a separate decree later."

khiva.39.t:0 "Limitation of Khan"
khiva.39.d:0 "One of the main articles of the constitution should be the legal establishment of a limited monarchy. On this question, a sudden discussion first broke out, and the radical Young Khivans and Communists proposed to abolish the monarchy in general and establish a republican system. However, all in all, citing the incompetence of Said Abdullah Khan, the Council was able to agree on the most important reform - the adoption of a constitutional monarchy."
khiva.39.a:0 "Agreed."

khiva.40.t:0 "The Parliament"
khiva.40.d:0 "Another important issue in the discussion of the constitution was the institution of Parliament. In accordance with the 1917 draft reforms, the Young Khiva proposed the creation of a bicameral parliament, the Majlis. The upper chamber should be the Nozirlar Kengashi itself, and the government should be formed after the elections. \n\nHowever, this was sharply opposed by conservative lawmakers, who argued that it would be much more effective to create a unicameral parliament and strengthen the power of the government. Such a project would prevent effective representation of all ethnic groups living in Khorezm, including the majority Turkmen and a minority of Uzbeks and Karakalpaks."
khiva.40.a:0 "A bicamerial structure is appreciated."
khiva.40.b:0 "One-chambered parliament with strong government."

khiva.41.t:0 "Administrative Division"
khiva.41.d:0 "The issue of administrative division was also hotly debated. The proposal of the leftist ministers was to introduce special autonomous Vyaylets for the Turkmen and Karakalpaks, but the conservatives opposed any singling out of special autonomies, arguing that this would destroy the great Khorezm state, which should be centralized and united. "
khiva.41.a:0 "Divide the Khanate into equal Vilayats"
khiva.41.b:0 "Special autonomies for Karakalpak and Turkmen people."

khiva.42.t:0 "The First Khivan Constitution"
khiva.42.d:0 "Finally, the Constitution of Khorezm was officially adopted today. The first of its kind. This is a great breakthrough for our state. Tomorrow morning the text of the new Constitution will be in all the newspapers of the country, and now it is time to hold the first elections to the Majlis and form a legitimate government. Of course, if the Vizier doesn't interfere in any way..."
khiva.42.a:0 "A great success for our country!"

khiva.43.t:0 "The New-Method Schools Rejected by Vizier"
khiva.43.d:0 "Unfortunately, the project proposed by the Young Khivans to introduce new-methodical schools in Khorezm failed... The Vizier, Ishahoja Hojaev, suppressed the bill by refusing to sign it. It seems that the confrontation between Jadidists and Kadimists will only intensify after this unlawful ban. \n\nAlready now Young Khiva understands that the Vizier is becoming an insurmountable obstacle on the way to democratization and modenization of Khorezm, while the Vizier himself is already openly criticizing the reformers."
khiva.43.a:0 "Another obstacle on our path to modernization!"

khiva.44.t:0 "An Important Bill Rejected by the Council"
khiva.44.d:0 "Today, a bill proposed by the radical part of Young Khiva, together with the Communists, to control the state treasury was rejected in the Council. Conservatives criticized the draft for its radical nature and declared that the state treasury should not be subjected to any changes, and in general it was better not to be touched by anyone except the Treasurer, Khan, and Vizier."
khiva.44.a:0 "Nazirs become a real hindrance to us!"

khiva.45.t:0 "Tensions Grow in Nozirlar Kengashi"
khiva.45.d:0 "A number of radical bills have recently been rejected by conservative ministers or rejected by the Vizier, and with this there is growing overt tension between conservatives and reformers.\n\nThe Young Khivans are becoming really disenchanted with the ideas of constitutional monarchy and are very concerned about the Kadimist sentiments in society. The failure to hold elections, which have long been on the horizon, also adds to the tension."
khiva.45.a:0 "At least the country is stabilizing"

khiva.46.t:0 "Flaws in the Constitutional System"
khiva.46.d:0 "The system adopted by the Nozirlar Kengashi proved to be completely unsuitable. In particular, the reformers did not foresee that the appointment of elections takes place with the approval of the Vizier, who had already been postponing them for several months. Moreover, the Vizier has no right to cancel them, but can only postpone them. This parade of postponements has been going on for quite some time.\n\nIn this connection, at a joint meeting of the parties of Young Khiva and Communists, the procedure for the next postponement of the elections was agreed upon. The radicals proposed a radical option - the overthrow of the monarchy and the Vizier and the long-awaited liberation of Khorezm from authoritarianism and nepotism. On the other hand, the more moderate Young Khiva believe that the monarchy itself does not pose any threat, and the problem is only in the conservatives, who actually hold power by force, because their public support is obviously much less than that of the Young Khiva."
khiva.46.a:0 "Elections are once again postponed"

khiva.47.t:0 "Political Crisis Gains Momentum"
khiva.47.d:0 "The protracted political crisis brewing on the sidelines of the Majlis seems about to peak. Recently, the revolution's only success has been the adoption of a constitution - and it has not been fully respected. The tension between reformers and conservatives is already so great that the Young Khiva ignores the Council's meetings in their entirety, depriving it of a quorum. \n\nBekjon Rakhmon, one of the leftist leaders of Young Khiva, for the first time made an open demand to the Nozirlar Kengashi - to resign all the reactionaries preventing modernization, including the Vizier."
khiva.47.a:0 "The reactionaries should resign!"

khiva.48.t:0 "Young Khivans Disappointment Grows"
khiva.48.d:0 "With the conservatives unwilling to contribute in any way to modernization, the Communists and Young Khiva gathered for an emergency council to organize a revolution. There was no turning back, and the realization of the need for a Second Revolution had already reached all members of both parties.\n\nHowever, the Council has not yet agreed on how power will be arranged after the successful overthrow of the conservatives. The Communists undoubtedly insist on the overthrow of the monarchy as a whole and a transition to a socialist democratic system, but such an approach is not echoed by some Young Khivaites, including their spiritual and political leader Boboohun Salimov. In the event that the Revolution decides to leave the monarch in power, it is quite possible that the Communists will abandon us. However, we may not fear them, as their popularity is extremely low."
khiva.48.a:0 "Monarchy is ultimately an archaic obstruction!"
khiva.48.b:0 "It is Hojaev who prevents the reforms!"

khiva.49.t:0 "Boboohun Tries to Negotiate with Vizier"
khiva.49.d:0 "With the political crisis looming, Boboohun Salimov, leader of the Young Khiva Party, has attempted to negotiate with the conservative members of the Nozirlar Kengashi, especially the Vizier, in order to settle the issues and problems between the liberals and reactionary ministers.\n\nFormer Qazi, the Judge, despite his liberal stance, is a person of great respect even among the most reactionary ministers. The Vizier listened to him and hopefully, he understood all the importance of the modernization. However, his final decision is yet to be announced."
khiva.49.a:0 "Ishahoja Hojaev refused to step down"
khiva.49.b:0 "For the sake of nation, Hojaev steps down..."

khiva.50.t:0 "Bobo Ahun Demands Khan's Abdication"
khiva.50.d:0 "The leader of the Young Khivans, Bobo Ahun, demands that Sayid Abdullah should abdicate from his throne. While the Khan was shocked to hear about the Boboohun's wild proposal, he agrees, at least somewhat, that the Khanate needs modernization to survive."
khiva.50.a:0 "He is reasonable. The Khan should abdicate."
khiva.50.b:0 "This is nonsense. The Khan will stay as a constitutional monarch and reform gradually."

khiva.51.t:0 "Young Khiva Revolution"
khiva.51.d:0 "Outraged by the Hojaev's words and his unwillingness to allow for Khiva’s rapid modernization and reform, the Young Khiva Party has organized mass protests in the city of Khiva and its outlying nomad towns. The Vizier has mobilized the Mujahideen to disperse the crowd, but the power of revolutionaries is only growing."
khiva.51.a:0 "Send the Mujahideen to crush these reformers"

khiva.52.t:0 "Armed Conflict in Khiva"
khiva.52.d:0 "There are numerous reports coming in from the south about armed conflicts between Young Khiva protesters and the reactionary militants led by Ishahoja Hojaev. The streets of the ancient city are being bathed in blood as the opposing forces clash for the soul of Khiva. Despite the victor, it seems that the bloodshed cannot be avoided and will rage on until one side finally falters."
khiva.52.a:0 "Attempt to agree to the Young Khiva's demands."
khiva.52.b:0 "Mobilize more forces in Khiva to crush them."

khiva.53.t:0 "Young Khiva Victory"
khiva.53.d:0 "The Mujahideen were completely destroyed in Khiva with Young Khivans raising the flag of a liberated Khiva high over the city. Their braveness has encouraged other citizens in Khivan cities across the nation to rise up as well in protest and revolt and today the personal forces and royal guard of Khan Sayid Abdullah himself were crushed as well, signalling the end of his horrid reign. The Khan has been forced to abdicate and has fled into exile while the Young Khiva Party has declared the Republic of Khiva in Khiva where the first battle was won."
khiva.53.a:0 "Long Live the Khorezm Republic!"

khiva.54.t:0 "Viziers's Victory"
khiva.54.d:0 "The Young Khiva protesters were completely and utterly annihilated in Khiva with Mujahideen forces ending the fighting with burning of the Young Khivan’s republican flags. Sayid Abdullah, Khan of Khiva, has arrived to personally congratulate the Mujahideen on their victory. Now nothing can stop Khiva from respecting the traditions of Kadimism."
khiva.54.a:0 "Long Live the Khanate!"

khiva.55.t:0 "First Khorezm Elections"
khiva.55.d:0 "With the reactionaries finally gone, the country was free to held the first ever democratic elections. With only two parties participating, it is expected for much more popular Young Khiva to win a significant majority of mandates."
khiva.55.a:0 "Khorezm Communists surprisingly manage to win."
khiva.55.b:0 "Young Khivan’s convincing victory"

khiva.56.t:0 "Uncontrolled Food Prices"
khiva.56.d:0 "After agricultural exports were halted, the price of these goods rose substantially as producers were left without income. At the same time, prices proved to be too high and rose almost exponentially. On the other hand, no one can afford to buy these goods, much less our foreign importers.\n\nThe situation is clearly out of control, and urgent measures must be taken - namely, the establishment of a monopoly on prices by the state. Although this is a temporary and rather radical measure, it could allow us to stop the rise in prices."
khiva.56.a:0 "A dangerous situation"

khiva.57.t:0 "Khivan Economy Collapses!"
khiva.57.d:0 "The sharp increase in the price of agricultural products only spurred inflation. The Khorezm Tenga has lost almost all of its value, and many locals have already switched to barter. In fact, we can talk about the collapse of the economy, the difficulties of sowing and exporting agricultural products aggravated the situation, and in fact all production and manufactory stopped. It is not known whether we will ever be able to get out of this situation..."
khiva.57.a:0 "Devastating!"

khiva.58.t:0 "Agricultural Prices Monopoly"
khiva.58.d:0 "By decree of Junaid-Khan, a monopoly was imposed on the prices of agricultural products throughout the Khanate. Now, the rise in prices was stopped and fixed at a level just above the pre-crisis level, but this could not stop the striking decline in the quality of life, and the growth of all-pervasive poverty.\n\nJunaid-Khan now faces a long-term plan to diversify the local economy with the hope of increasing production, but we should not expect significant growth in industry in the near future."
khiva.58.a:0 "Will Khiva recover from this?"

khiva.59.t:0 "Shortage of Food!"
khiva.59.d:0 "With the agricultural exports from Khiva completely stopped, we now face a shortage of food, which can eventually cause even famine! It is unlikely that [UZB.GetName] will go on with agricultural exports anytime soon. We must find new markets to buy food for our citizens, until it is too late."
khiva.59.a:0 "We should find other markets for now."

khiva.60.t:0 "Atabayev Consolidates His Power"
khiva.60.d:0 "Gaygysyz Atabayev has finally being appointed as the Premier of [ROOT.GetName]. With the loyal ministers appointed as well, it is time for the reforms, and, perhaps, some of them can be seen even as radical for the Khorezm.\n\nBeing an ethnic Turkmen, from Yomud Tribe, Atabayev now is looking forward to transforming the Khorezm People's Republic into a more national-oriented socialist republic of Turkmens, where the Uzbeks and Karakalpaks are only minorities. However, he still thinks that in these circumstances it can be better for people to refer themselves to as Khorezmians - not by ethnicity nor nationality, but by their geographic place of living."
khiva.60.a:0 "We should highlight unity of Uzbeks and Turkmens."
khiva.60.b:0 "Uzbeks are a minority in our new, Turkmen, state!"

khiva.61.t:0 "Left Young Khivans Split!"
khiva.61.d:0 "With the tensions in Young Khiva Party rising over the last few months, the leader of the left-wing, Polvonniyoz Khodzhi Yusupov, has announced the establishment of a new party - Khorezm Socialist Party. Decades ago, during the Soviet Intervention, he had already left the Young Khivans and was one of the founding members of the Khorezm Communist Party, that seized to exist as soon as Bolsheviks were driven out of Turkestan. Now, the legacy of the Communist party, seems to live on with Polvonniyoz announcing XSP. This time their policies were based more on SR program, that is by a large extent a peasant-oriented problem, than the Bolsheviks had."
khiva.61.a:0 "We welcome Khivan socialists!"

khiva.62.t:0 "Abolition of Young Khiva"
khiva.62.d:0 "Since the establishment of the XSP and larging tendencies of authoritarianism during Atabayev's rule, the Young Khiva party eventually disbanded itself, with their former members either joining XSP or YHP. Now, there are only two parties left in the region, with XSP far more popular in the Uzbek-majority regions, while YHP gets landslide victories in the majority of districts, where the Turkmens live."
khiva.62.a:0 "Glad they realized all advantages of socialism!"

khiva.63.t:0 "Turkmen Identity Effort"
khiva.63.d:0 "The Turkmens are in majority Nomadic tribes, that wandered the Karakum desert for several centuries without ever settling down. With the modernization and urbanization coming to Transcaspian Region with the Russian colonization, the Turkmens were oppressed - firstly under the Khivan Khans of Uzbek origin and later by Russian colonizers. Now, the Turkmens are finally free. With the decision to transform Khorezm into a Turkmen state, Atabayev now faces several issues considering the Turkmen identity.\n\nFirst of all, he can base the Turkmen identity on heroic deeds of the past, like Seljuk and Khwarazmian Empires. But this will probably make our regime more nationalist. On the other hand, we can connect identity to our traditions of nomadic life and collectivism. Finally, we can focus on being always oppressed by large Empires, like Khivan and Russian ones and base our indentity on being anti-colonialist and anti-Imperialist."
khiva.63.a:0 "Base identity on heroic past of Seljuks and Khwarezmians"
khiva.63.b:0 "Socialism is inherent to Turkmens due to their history of tribalism and communalism"
khiva.63.c:0 "Turkmen is an anticolonialist. A true hero and protector of his land."

khiva.64.t:0 "The First Congress of Halk Maslahaty"
khiva.64.d:0 "With the YHP's successful policies in Turkmenistan, more and more dehkans and Turkmens are becoming aware of their identity and start to act as citizens. With this in mind, Atabayev issued establishment of numerous local councils all around the country with locals being elected. A true local self-government is being developed, but YHP decided to take the next step. With special decree of the government, the Majlis is to be transformed into Halk Maslahaty (People's Council). It should be now formed through a multi-level council system, similar to those of Russian narodniks.\n\nWith elections to the new Parliament held soon after the change, the new composition of the Halk Maslahaty has gathered in order to held a Congress. The absolute majority of the mandates were given to the deputies from YHP with a small number of non-partisans and candidates from XSP and former Young Khivans\n\nThe Congress re-appointed Atabayev as the Premier of Turkmenistan and adopted a new program of national development.\nThis opens a bright new page of Turkmen history."
khiva.64.a:0 "A smooth transition to the socialist system!"

khiva.65.t:0 "Rise of Turkmen Nationalism"
khiva.65.d:0 "With our new identity efforts, the Turkmen nationalism has been recently on rise. With various Chiefs and local leaders now actively forcing the nationalist stance among the members of their tribes. This can be a dangerous situation and we should somehow try to curtail nationalist ambitions of our people, stating than the expansionist wars are in the past and now we should develop ourselves economically in the first place."
khiva.65.a:0 "We're a modern, socialist state!"
khiva.65.b:0 "We can use them in order to bolster Turkmen patriotism"

khiva.70.t:0 "Fate of Sayid Abdullah-khan"
khiva.70.d:0 "With the Palace Coup and recent unrest, [ROOT.GetLeader] has made up his mind about the fate of Khivan monarchy. On one hand, the Titular Khan, as the descendant of Gengis Khan gave enough stability and legitimacy to the Junaid-Khan's regime. But since the latest events, his value as a figurehead has drastically changed. Sayid Abdullah-khan is now nothing more than a weak and probably sick man, under house arrest in the palace, taking up some place. His life is rather pointless now.\n\nThere are several choices what we can do with the Khan now. The first is to exile him and proclaim a republic. Moreover, build a new republic with strong Turkmen national identity. But this plan has some disadvantages, as the foreign countries can use Sayid Abdullah-khan same as we did. The second plan is rather brutal - to end the pathetic life of his, depriving others of the opportunity to use Khan as an excuse for their aggression. By doing so, we will consolidate our power and can either establish a Turkmen republic, or proclaim a new Dynasty of Junaid-Khan and his descendants."
khiva.70.a:0 "Send this poor man into exile."
khiva.70.b:0 "Sayid Abdullah-khan will face the same fate as his brother. Republic is proclaimed."
khiva.70.c:0 "Establish a new royal dynasty."

khiva.71.t:0 "Exiled Khivan Khan Asked For Shelter"
khiva.71.d:0 "Early in the morning the borders of our state were approached by several people. When the guards asked them who they are and what they seek in [ROOT.GetName], they were quite wondered to hear the answer. According to the words of the man and his company, he was the Khan of Khiva! But it was rather hard to believe in it, since the man was in pretty common clothes and the Khivan Khan was heard to never appear in public for the last 5 years. It would have been totally a nonsensical story, if not the news from Khwarezm earlier this week. According to them, Junaid-Khan, the Vizier and Dictator, has abandoned monarchy and proclaimed himself the only head of state.\n\nThe border guards telegraphed to the [ROOT.Capital.GetName] in order to know what to do with a man, who claimed to be the Khan of Khiva. After some hours, he was taken to the capital, where he was recognized as a legitimate Khivan Khan. Only after that this information was reported to [ROOT.GetLeader] who had to decide what to do with the exiled monarch. On one hand, this can be a trap. But on the other hand, we can finally get a legitimate wargoal and destroy the Turkmen Usurper in Khiva."
khiva.71.a:0 "We welcome the legitimate ruler of Khwarezm!"

