UZB_totalist_party:0 "YHP"
UZB_totalist_party_long:0 "Türkmen Ynkylapçy Halk Partiýasy (Turkmen Revolutionary People's Party)\n§gWhen Junaid-Khan annexed Transcaspian region with major Turkmen population, there have already been some political movements going on. One of the most influential one was the movement, founded by Gaygysyz Atabayev, from Yomud tribe. Being a member of Russian Left SRs, he founded his own movement - Turkmen Revolutionary People's Party, based on left SR political program. Popular among the poorest dehkans and not numerous workers in the region, Revolutionary Party soon found itself banned and leaders hunted on. Atabayev was forced to flee to Kokand, where he joined the coalition of opposition to the Junaid-Khan's regime.§!"
UZB_syndicalist_party:0 "ERK"
UZB_syndicalist_party_long:0 "Turkiston Sotsialistik ERK Partiyasi (Socialist Party of Turkestan ERK)"
UZB_radical_socialist_party:0 "YHP"
UZB_radical_socialist_party_long:0 "Türkmen Ynkylapçy Halk Partiýasy (Turkmen Revolutionary People's Party)\n§gWhen Junaid-Khan annexed Transcaspian region with major Turkmen population, there have already been some political movements going on. One of the most influential one was the movement, founded by Gaygysyz Atabayev, from Yomud tribe. Being a member of Russian Left SRs, he founded his own movement - Turkmen Revolutionary People's Party, based on left SR political program. Popular among the poorest dehkans and not numerous workers in the region, Revolutionary Party soon found itself banned and leaders hunted on. Atabayev was forced to flee to Kokand, where he joined the coalition of opposition to the Junaid-Khan's regime.§!"
UZB_social_democrat_party:0 "Yosh Xivaliklar"
UZB_social_democrat_party_long:0 "Yosh Xivaliklar Partiyasi - Young Khiva Party (Socialists)\n§gAt one time part of the Young Khivan Party, their leftist faction, but after the coup of Junaid-Khan, many Mladokhivins hoped for Soviet support and formed the Khwarezm Communist Party under the leadership of Yusupov. His new program, which described a program of democratic reforms, was adopted. It was planned to distribute to the people all the property belonging to Khiva khans, toras and beks, to distribute lands of the rich to the poor, to open free hospitals and schools, to build roads and bridges, political freedom, national equality, to overthrow the khanate system and establish democratic popular power - a republic. However, circumstances forced the left-wing Young Khivans to unite again with their former co-partisans in a single coalition in order to give a decent response to the mad dictator of Khwarezm.§!"
UZB_social_liberal_party:0 "Yosh Xivaliklar"
UZB_social_liberal_party_long:0 "Yosh Xivaliklar Partiyasi - Young Khiva Party (Progressives)\n§gYoung Khivans is a party of Jadidists, organized in Khiva Khanate in 1914. It united in its ranks the national intelligentsia, craftsmen, farmers, merchants, Islamic scholars, and some statesmen. The party's announced program envisioned reforms restricting the power of the Khan, establishing a constitutional monarchy in the country, and educating the people. The revolutionary events in Russia had a strong influence on their activities, they took the path of open struggle and forced the Khiva khan Isfandiyar-khan to sign the manifesto presented to him on April 5, 1917. The manifesto stressed the necessity of opening of new-methodical schools, establishment of railroad, post and telegraph in the country, control over state treasury, election and provision of salaries to all officials, equality of all population in the eyes of Shariah, Majlis and Supervisory Council were formed. However, Khan soon dissolved the Mejlis and began to retaliate violently. Soon Junaid-Khan overthrew the Khan and enacted his dictatorship, forcing Young Khivans to exile in Kokand.§!"
UZB_market_liberal_party:0 "Yosh Xivaliklar"
UZB_market_liberal_party_long:0 "Yosh Xivaliklar Partiyasi - Young Khiva Party (Moderates)\n§gYoung Khivans is a party of Jadidists, organized in Khiva Khanate in 1914. It united in its ranks the national intelligentsia, craftsmen, farmers, merchants, Islamic scholars, and some statesmen. The party's announced program envisioned reforms restricting the power of the Khan, establishing a constitutional monarchy in the country, and educating the people. The revolutionary events in Russia had a strong influence on their activities, they took the path of open struggle and forced the Khiva khan Isfandiyar-khan to sign the manifesto presented to him on April 5, 1917. The manifesto stressed the necessity of opening of new-methodical schools, establishment of railroad, post and telegraph in the country, control over state treasury, election and provision of salaries to all officials, equality of all population in the eyes of Shariah, Majlis and Supervisory Council were formed. However, Khan soon dissolved the Mejlis and began to retaliate violently. Soon Junaid-Khan overthrew the Khan and enacted his dictatorship, forcing Young Khivans to exile in Kokand.§!"
