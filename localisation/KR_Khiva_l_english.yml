### Leaders ###
POLITICS_JUNAID_KHAN_DESC:0 "Junaid-khan, chief of the Yomud tribe, dictator of Khwarezm, was born in the village of Bedirkent of Tagtin etrap in 1862 under the name of Gurbanmammet Serdar. For some time he was a judge and peacemaker in his village until the Turkmens, who suffered humiliation because of the tsarist government's colonial policy, were forced to take up arms. Junaid-khan first gathered a group of well-armed relatives around him and earned the title of Sardar. He then subjugated a number of nobles and generals and even killed his own cousin for the sake of justice. With such actions he traveled all over the country. He came to be called Junaid-Khan because he was able to protect the honor and rights of his villagers, whether they were poor or rich.\n\nJunaid soon became a well-known and popular warlord, leader of the united Turkmen tribes, who resisted Russian and Khivan oppression. In 1913, his armed detachment reached 15 thousand men. Some foreign governments were also well aware that Junaid-Khan would be a great help in squeezing Tsarist Russia out of Turkestan. Therefore, beginning in 1914, Junaid-khan's activities were supported first by German-Turkish, and then by British intelligence. In 1916 a new rebellion bursted out in Khiva, but was suppressed and Junaid-khan went to Afghanistan, from where he returned in September 1917.\n\nDuring this time, the situation had changed dramatically. The wave of revolution in Russia reached Khiva. In September 1917, after the overthrow of the Young Khiva government, which advocated reforms and limitation of khan's power, Junaid-khan returned. Having united the previously warring Turkmen tribes, he became one of the most influential people in the Khanate.\n\nIn January 1918 Isfandiyar-khan appointed Junaid-khan commander of the armed forces of the khanate, giving him the title "Serdar-Karim". After Russian detachment left Khiva for Turkestan, Junaid-khan's detachment of about 1600 horsemen became the main military force of the Khanate. In March 1918, Eshi-khan, son of Junaid-khan, by order of his father organized the murder of Isfandiyar-khan in his palace Nurullaboy, and the murdered brother, Sayid Abdullah, was enthroned. Junaid-Khan effectively became the sole ruler of the khanate, ignoring the nominally ruling monarch.\n\nThe following decade was a difficult period for Junaid-khan, as he owned a large country, but had to contend with the difficulties of actually governing the state. He faced problems in the form of liberal movements and disgruntled Uzbeks. Eventually Junaid decided to keep a few barbaric elements of the Mujahideen just to maintain stability. The aging Junaid-Khan also began to prepare his son Yeshi Khan, a capable warrior, to inherit the throne after his approaching demise."
POLITICS_BOBOOKHUN_DESC:0 "Boboohun was born in 1874 in the family of Salimohun in the village of Gurlen. At birth, he was named Muhammad, but later, out of respect, he was nicknamed Boboohun. After receiving his primary education, he continued his education at the madrasa of Allakuli Khan in Khiva. He studied Arabic, Persian and Russian.\n\nFrom 1910 to 1918, during the reign of Khan Isfandiyar Khan of Khiva, Boboohun Salimov held the post of kazi-kalyan (supreme judge) and Sheikh-ul-Islam of the country. \n\nIn 1917, he became chairman of the Khiva Mejlis, but soon his reformist government was overthrown and he was forced to hide in Turtkul, on the territory of Kokand. He became a member of the Young Khiva party, and soon the leader of this movement. Being a supporter of the democratic development of Khorezm, Boboohun became the main symbol of the struggle of the peoples of Khiva for freedom and the main opponent of the dictatorial regime of Junaid Khan"
POLITICS_SAYID_ABDULLAH_KHAN_DESC:0 "Sayid Abdullah-khan is the Khan of Khiva of the Qungrat dynasty, from 1 October 1918. After the previous Khan, Isfandiyar-khan, brother of Sayid Abdullah-khan, was murdered during Junaid-Khan's coup, he was enthroned in his place. However, he had no real power and served as a source of legitimacy for the Junaid-Khan's rule. For many years he was almost under house arrest in the palace of Nurullaboy, forced to participate in public events. He's known to for his naivety and overall weakness. Sayid never was taught how to be a real monarch and should the opposition seize power, he can at most become another Titular Khan in the hands of more ambitious and powerful people."
POLITICS_GAYGYSYZ_ATABAYEV_DESC:0 "Gaygysyz Atabayev was born to a family of a wealthy miller and daughter of an Afghan vizier, but he early became an orphan. He was lucky to get an education in Tashkent Teacher's Seminary, which brought him up to become an enlightened citizen. In 1918 he became a member of the Russian Left SR Party, being enchanted with their ideas of social equality and national representation. Soon he became one of the leading indigineous socialists in Transcaspian region. However, at first the Left SR Uprising was suppressed in Russia, and than all socialist forces in Turkestan were eliminated. The Transcaspian region once became part of Russia"

