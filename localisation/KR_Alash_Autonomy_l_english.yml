### Leader ###
POLITICS_ALIKHAN_BUKEIKHANOV_DESC: "Born in 1866, Älihan Bökeihan was a part of the Qazaq upper class from birth - he was a direct descendant of the khans of the Bukei Horde, an autonomous Qazaq state which surrendered to the Russians in the 19th century. He acquired his higher education in St. Petersburg and grew up influenced by Kadet liberalism and moderate socialism - ultimately, this drew him to become a member of the Kadets and a diligent campaigner for Qazaq independence. After the Revolution of 1905, he split off to found the Alash Party - a moderate liberal political party advocating for an autonomous Qazaq entity in a greater Russia. This dream became real after the February Revolution of 1917, when thanks to Aleksandr Kerenskiy's support, Bukeikhanov was sent to Kazakstan in order to organize a congress of Kazaks in Semipalatinsk. \n\nDuring the Russian Civil War, the Alash Autonomy became a battleground between several factions, although it eventually managed to assert the integrity of its territory. Having achieved the primary goal of his life, Bukeikhanov retired from his position as President and allowed democracy to take charge. Until 1925, that is. A war between the Alash Autonomy and Turkestan, and the Kolchak Coup in Russia turned the Autonomy's continued existence untenable. Bukeikhanov was placed back in charge by junior Qazaq officers and granted wide-reaching emergency powers to resolve the crisis - and ultimately, he did. Southern raids and Russian integrationist tendencies have forced him to continue the state of emergency. At this point, the 70 year old Bukeikhanov is simply... tired. Especially tired of the Russians. And as long as he is given a chance, he will not hesitate to break the Autonomy away from this rotten structure."
