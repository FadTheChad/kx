ALO_white_sun: "White Sun of the Desert"
ALO_white_sun_desc: ""
ALO_cossack_garrison: "Cossack Menace"
ALO_cossack_garrison_desc: "In 1925, the leader of the Orenburg Cossacks, Ataman Dutov, joined Kolchak's Putsch and put the Cossack army in Orenburg on alert, ready to support the putschists. Despite the fact that the coup failed, Dutov wanted to follow Krasnov's example and declare Orenburg's independence. However, the Russian government made concessions and transferred Orenburg to the Alash autonomy, imposing Cossack autonomy on our country and securing its southern borders. All this has led to the fact that the Cossacks are actually running Orenburg, oppressing the local population in every possible way and periodically threatening our government. As long as we are weak and completely dependent on Russia, we cannot do anything with the violent Cossacks."
ALO_land_troubles: "Nomadic Economy"
ALO_land_troubles_desc: "Similar to Russia, the Land Question was never fully solved for Qazaq dehkans. The socioeconomic status of an average Qazaq citizen or an average Russian settler is even worse than in Russia. Land Reform is stagnating, and without introducing sedentary economy and way of life for our people, we will be forced to have a backward economy for ages."
ALO_ethnic_tensions: "Ethnic Tensions"
ALO_ethnic_tensions_desc: "Almost every fifth citizen of the Alash Orda is a Russian settler, either descended from the first Russian colonists who came here centuries ago or they're part of the great wave of immigrants which were brought here in the early 1900s by Petr Stolypin. Under the treatises declaring our national autonomy, we are to respect and accommodate these Russians, giving them special privileges and diplomatic immunities. The discrepancy in influence between the minority Russians and majority Kazaks has created heated ethnic conflicts, and even a form of segregation as most Kazaks fled to the southern lands, away from Russian settlements in the north. As if that wasn’t bad enough, the settlers themselves are also frequently in conflict with other ethnic groups such as Cossacks and Uyghurs."
ALO_legacy_of_central_asian_revolt: "Legacy of Central Asian Revolt"
ALO_legacy_of_central_asian_revolt_desc: "We spent five decades under Russian hegemony, which caused irreparable damage to our culture and led to our lands being overrun by Russian settlers. In 1916, the people of Central Asia decided that enough was enough and revolted. We fought long and hard, using the Russian civil war to regain our old territories. Eventually we regained our freedom, but the price we paid was almost unbearable. A huge part of our population was exterminated or deported from Central Asia, forced to seek refuge in the Chinese territory of Xinjiang. The Qazaq and Kyrgyz populations were particularly devastated by this. A small number of refugees are now migrating back to Turkestan, hoping to return to their old homes. The uprising in Central Asia marked the birth of the Mojahedin, or, as the Russians contemptuously call them, \"Basmachi\", as an organized military and political movement; it served as the last straw that finally won our independence. We will never forget what the Russians did to us and what they took from us. We will never bow to them again.


