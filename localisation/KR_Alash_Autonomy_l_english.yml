kr_russian_federated_state_desc: "According to the Russian Constitution, [ROOT.GetName] has signed Federal Treaty with Russia and, therefore, is considered a part of the Russian Federation with a great deal of autonomy in economic, social and political issues, but cannot decide on its foreign policy."
