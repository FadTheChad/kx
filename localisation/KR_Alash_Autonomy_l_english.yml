### Events ###
alash.1.t: "White Sun of the Desert"
alash.1.d: "Alash Autonomy emerged immediately after the Bolshevik putsch in Petrograd and the dissolution of the Constituent Assembly at the dawn of 1918. In fact, Alash autonomy was not an instant decision; it was the culmination of decades of colonialism and the bitter scars uncovered by the Central Asian uprising of 1916. Alash-Orda rose as a regional force, becoming an important player in the civil war, agreeing to the bitter conditions imposed by the White Government of Kolchak.\n\nAfter the war ended, a special relationship developed between local Qazaq leaders and the new republican government in Petrograd. Alash-Orda was never conceived as a separatist movement; it was a modernist movement, a reaction to the obsolete tsarist bureaucracy and the slow decline of Qazaq culture under the influence of the Russian boot.\n\nWith a more liberal government in control of Russia, the Alash Orda (whose key members were mostly Kadets) forged the necessary alliances and struck the necessary deals to achieve a degree of self-government."
alash.1.a: "Interesting"

alash.899.t: "Alash Party & Halyq Keńesi"
alash.899.d: "Since 1917, the country has been ruled by Älihan Bukeykhanov, leader of the Alash Party, a close associate of Kerensky, the father of the Qazaq state. The country's parliament is the Halyq Keńesi, or People's Council, largely modeled on the Russian Duma. Elections are synchronized with the Russian elections, and the Prime Minister is also elected. For many years, the People's Council has remained virtually one-party, as the Alash Party leads the parliament nearly undisputed.\n\nAmong the opposition to the ruling regime are Jas Azamat - formerly the youth branch of Alash, but now a full-fledged leftist party with little representation in the parliament; the Qosshy Union - affiliated with leftist and center-left Russian SRs; and the Orenburg Cossacks - having their target quotas in the National Council based on the 1926 Orenburg Treaty."
alash.899.a: "Wake up, Qazaq!"

alash.898.t: "Dutov's Firm Hand Over Orenburg"
alash.898.d: "When Kolchak's putsch struck Russia in 1925, the Orenburg Cossacks initially opposed Kerensky's regime, together with the Don and Kuban Cossacks. However, Kerensky was able to convince the pragmatic Dutov to lay down his arms by offering Orenburg a special autonomous status. The situation was aggravated by the fact that the Kazaks, who had long claimed the Orenburg province, finally got it... but with Dutov and the Cossacks in tow. \n\nAll this led to the fact that we have virtually no control over Western Kazakstan, and Dutov had already spread his influence informally to Uralsk. The Orenburg Cossacks are also causing a lot of problems in the People's Council and are also actively involved in colonization to the East. There are even rumors reaching the central government that the local Qazaq population is being driven out of their ancestral territories, which the Cossacks are occupying."
alash.898.a: "Something must be done."

alash.897.t: "Assassination of President Kerensky"
alash.897.d: "Alarming news reached our capital from Petrograd, where a few hours ago President Kerensky, a friend and associate of Älihan Bukeykhanov, an associate and great supporter of Alash autonomy, who had done much for federal Russia, was killed.\n\nThe terrorist murderer should undoubtedly pay for his deeds, but it seems that Kerensky was the one who was able to hold the delicate balance of Russian politics in his hands, and now everything has gone into tatters. While chaos reigns in Russia, the Alash autonomy has declared mourning for the Russian president and has lowered both Russian and Alash flags."
alash.897.a: "He can be criticized, but could you be in his shoes?"

alash.896.t: "Dutov Makes His Move"
alash.896.d: "Along with the chaos reigning in Russia, the control over our autonomy weakened, and it was not us, as one would expect, but the notorious Orenburg Cossacks who decided to take advantage of it.\n\nYesterday, leaving their cozy fiefdom in Orenburg, the Cossacks actually established power over the Urals, claiming that the territories of the abolished Urals Cossack Army should also receive wide autonomy. Before their power spreads to the entire region, and in particular to the town of [ALO_guryev_kazakh], action must be taken. Without the patronage of President Kerensky, it will be difficult to come to an agreement with the Cossacks and keep them from committing crimes against our statehood and territorial integrity."
alash.896.a: "Another city lost to cossacks!"

alash.895.t: "Rumors of Älihan Bökeihan's Resignation"
alash.895.d.death: "Today rumors reached the government of the Alash Orda that Älihan Bukeykhanov, deeply saddened by the death of his friend... President Kerensky, and also probably taking his age into account, intends to resign, for the first time allowing a new man to take the honorable place of Prime Minister of the young Qazaq democracy.\n\nSo far, however, there has been no official confirmation of such information, but rumors soon leaked out to the media, and many Kazaks read in the morning papers that the father of the nation was preparing to leave his post.\n\nIn a sense, the unprecedented excitement over such news prompted members of the media to contact the government for comment, after which a press release was announced at which Bukeykhanov was scheduled to speak.\n\nOn the appointed morning, a conference of the most influential acting ministers was assembled, headed by Älihan Bukeykhanov himself, who announced the beginning of a new era for the Alash autonomy. The Father of the Nation spoke at length about the possibilities for modernizing and improving the living conditions of ordinary Kazaks, and finally, at the end of his speech, made an important announcement, finally putting an end to all the rumors surrounding his resignation."
alash.895.d.age: "Today rumors reached the government of the Alash Orda that Älihan Bukeykhanov, probably taking his age into account, intends to resign, for the first time allowing a new man to take the honorable place of Prime Minister of the young Qazaq democracy.\n\nSo far, however, there has been no official confirmation of such information, but rumors soon leaked out to the media, and many Kazaks read in the morning papers that the father of the nation was preparing to leave his post.\n\nIn a sense, the unprecedented excitement over such news prompted members of the media to contact the government for comment, after which a press release was announced at which Bukeykhanov was scheduled to speak.\n\nOn the appointed morning, a conference of the most influential acting ministers was assembled, headed by Älihan Bukeykhanov himself, who announced the beginning of a new era for the Alash autonomy. The Father of the Nation spoke at length about the possibilities for modernizing and improving the living conditions of ordinary Kazaks, and finally, at the end of his speech, made an important announcement, finally putting an end to all the rumors surrounding his resignation."
alash.895.a: "Bukeikhanov remains for the sake of the Qazaq people..."
alash.895.b: "The rumors are confirmed and Bukeykhanov resigns..."

# Russia goes Snap Elections #
alash.893.t: "Extraordinary Elections Announced!"
alash.893.d: "In connection with the death of President Kerensky, general elections were announced in Russia, and our autonomy, as part of a federal republic, was also obliged to hold them. Usually the Qazaq population predominantly voted for the Alash party, and we even won a significant number of deputies in the all-Russian Duma, but in recent years, due to the growing popularity of Üsh-Jüz and Jas Azamat, which form unified lists with candidates from Russian parties, our majoritarianism was lost.\n\nIn general, the interest of the Qazaq population to the all-Russian elections has faded, and the turnout is quite low, but the Russians and Cossack migrants vote for Russian parties, and in recent years their support has changed towards right-wing nationalist parties, such as NRPR and VNS. We must keep an eye on these elections and not allow non-indigenous Russians to represent our autonomy in the Russian parliament."
alash.893.a: "Let us hope Russia won't fall into electoral nightmare"

alash.892.t: "Alash Party Primaries" # -> alash.888
alash.892.d: "In connection with Bukeykhanov's resignation and the scheduling of elections to the Halyq Keńesi in the near future, the Alash Party convened a congress to elect a candidate from the party who would become prime minister and form the government.\n\nIn recent years, the party has lost much in unity and cohesion, and is now in fact no longer a party but a coalition of political cliques. On the left flank, the Alash party is represented by a group of politicians who did not leave the party after the formation of Jas Azamat, united under the leadership of Jakhanshi Dosmukhamedov. They are quite radical in their policy, intending to reform the party from within and drastically change inequality.\n\nThe progressive wing of the party is represented by Mirjaqyp Dulatuly, a close associate of Bukeykhanov, who was predicted to be his successor, but his radical liberalism and strong personal power base alienated the more moderate Alash-Ordinians, who preferred the more pragmatic Yermekov.\n\nThe moderate centrists are represented precisely by him, Bukeykhanov's "named" successor, who has secured the support of the Alash Party establishment, and who serves as the "voice of Reason" of the party. Politicians who want to preserve the status quo and are afraid of rocking the boat are united around him.\n\nFinally, opposed on the right is Sadyk Amanjolov - the creator of the People's Militia of the Alash Orda, a military leader and defender of the Qazaq people, a nationalist who advocates the development of the army and finally the separation from Russia, prophesied by the Central Asian uprising of 1916."
alash.892.a: "Jahansha Dosmukhamedov, Alash Party's leftist."
alash.892.b: "Mirjaqyp Dulatuly, radical liberal."
alash.892.c: "Alimkhan Yermekov, follower of Bukeikhanov's vision."
alash.892.e: "Sadyk Amanjolov, Qazaq nationalist."

# Russia goes Civil War or Revolution #

alash.890.t: "Revolution in Russia"
alash.890.d: "Revolution happens in Russia, and now it becomes obvious that we should cut our ties with the treacherous socialist government, that fought against our independence in the first civil war. However, the question arises if we should stay loyal to the Russian Volunteer Army, led by Lavr Kornilov, the government, based in Volgograd. While their government is likely to fight for united and indivisible Russia, we have previously agreed to become an autonomy."
alash.890.a: "Announce our support for Kornilov's regime!" #-> Rise of Qosshy (wneh civil war starts)
alash.890.b: "It is high time to declare independence and stay out of this!" 

# Russian Elections #

alash.889.t: "Votes Counted in Petrograd"
alash.889.d.friendly: "This description is shown if a friendly government to us is elected in Russia. As we are a part of Russia, we have elections at the same time, though we share great autonomy. If the government elected, however, is chauvinistic or anti-autonomist, it will get us into problems."
alash.889.d.enemies: "This description is shown if not a friendly government to us is elected in Russia. As we are a part of Russia, we have elections at the same time, though we share great autonomy. If the government elected, however, is chauvinistic or anti-autonomist, it will get us into problems."
alash.889.a: "At least they are our allies"
alash.889.b: "A dangerous result."

# United Front failure #

alash.888.t: "Alash Unity Under Threat"
alash.888.d: "The once united Alash party has long since cracked, but now the split has only intensified after a candidate from a single bloc of political cliques was elected in the primaries. All factions, except for the winning one, were dissatisfied with the results, and are already openly declaring distrust of the Alash Central Committee and the new candidate. \n\nSupporters of the winning candidate assure that only Älihan Bukeykhanov can save the situation, who should name a successor himself and thereby unite the party, probably for the last time, but skeptics state that the party unity died once and for all, and nothing will help him, so it is easier to just admit it as a fact."
alash.888.a: "The unity of the party has died out."
alash.888.b: "Bukeikhanov should intervene and name a successor!"

alash.887.t: "Bukeikhanov Names His Successor"
alash.887.d: "Älihan Bukeykhanov spoke today at a meeting of the Alash Central Committee with intentions to announce his successor - which from a formal legal point of view, of course, does not change the situation in any way, and the candidate elected in the primaries will remain in his place. It is the symbolic importance of Älihan that will be important, and perhaps in this way the candidate he names will be able to gain popularity with the people and seize the initiative in the future.\n\nNevertheless, the name named will hardly come as a surprise to everyone. Earlier, Bukeykhanov worked closely with Dulatuly, but times have changed and for the past six years another party member, Alimkhan Yermekov, has firmly established a nickname of successor. That is why, when the aged father of the nation uttered the cherished name, the delegates did not breathe a sigh of relief, but only realized that the time of struggle had just begun. Yermekov did become the named successor of Bukeykhanov, but whether it would somehow affect the unity of the party - rather for the worse."
alash.887.a: "There are doubts that it can heal the wounds of the party"

alash.886.t: "The Race Starts" #-> alash.885
alash.886.d: "After the primaries and the beginning of the active campaign of the party, the campaign was actually sabotaged by members from other factions. Party unity is practically at zero, but those who disagree with the results of the vote for a candidate are outraged and do not seem to allow him to be elected.\n\nThat is why in fact all 4 candidates took part in the race for the Prime Minister's seat and deployed their campaign headquarters.\n\nJakhansha Dosmukhamedov, Mirjaqyp Dulatuly, Alimkhan Yermekov and Sadyk Amanjolov - for the first time 4 candidates were nominated from Alash party and for the first time it was not Älihan Bukeykhanov. These elections promise to be interesting, but the most frightening thing for Alash, which held power for many years, is whether such clear split in the party is a tidbit and good timing for the opposition, which is increasing its power and offers people an alternative. Alternative, which for the first time may be more promising than current system."
alash.886.a: "Let the strongest win"

alash.885.t: "'Battle' For [ALO_guryev_kazakh]"
alash.885.d: "The region of [ALO_guryev_kazakh] finds itself at the heart of a political struggle. This area serves as the stronghold of the western wing of Alash, led by Jansha Dosmukhamedov. However, Jansha's influence is threatened as the Center of the party hesitates to fully support him. The local Cossack presence is strong, raising concerns about the potential dominance of their interests in the region.\n\nThe nationalist wing of Alash proposes a decisive move to secure victory. They advocate for the introduction of militia troops into [ALO_guryev_kazakh], a measure that could guarantee the triumph of the Alash cause. Yet, this approach comes at a price, as it involves resorting to undemocratic measures."
alash.885.a: "The Western wing of Alash gets the support of Center" #-> Jansha wins, aligns with Dulatuly
alash.885.b: "We should not help this leftist hotbed!" #-> Dutov wins, Jansha aligns with Jas Azamat 
alash.885.c: "Introduce Militia troops into [ALO_guryev_kazakh]" #-> Nationalists get support

alash.884.t: "Cossacks Solidify Result in [ALO_guryev_kazakh]"
alash.884.d: "The strategic decision to withhold support from the western wing of Alash has now manifested as a concrete outcome. Ataman Dutov and his Cossacks have capitalized on the absence of assistance and have successfully solidified their control over the region of [ALO_guryev_kazakh]. Their influence has grown, and they have managed to secure a significant victory in this pivotal area.\n\nThe lack of intervention has given the Cossacks the upper hand, allowing them to bolster their position and potentially reshape the political landscape in their favor."
alash.884.a: "We've lost the West" 

alash.883.t: "Jansha Dosmukhamedov Supports Jas Azamat"
alash.883.d: "The aftermath of the Cossack victory in [ALO_guryev_kazakh has set off a chain of significant political shifts. Jansha Dosmukhamedov, the leader of the western wing of Alash, has taken a momentous step. In response to the altered dynamics, he has chosen to sever ties with the Alash party coalition and form an alliance with the oppositional social-democratic party Jas Azamat."
alash.883.a: "Tragic for the election results!"

alash.882.t: "Alash Secures Electoral Victory in [ALO_guryev_kazakh]"
alash.882.d: "The calculated decision to provide support to the western wing of Alash has yielded a significant outcome. The party's efforts to strengthen its position in the region of [ALO_guryev_kazakh] have borne fruit, as they emerge victorious in the local elections.\n\nThis triumph not only reinforces Alash's influence in the region but also safeguards a vital stronghold against the encroaching dominance of the Cossacks. The successful election outcome serves as a testament to the effectiveness of strategic intervention in the political process."
alash.882.a: "Another stronghold against the cossacks."

alash.881.t: "Qazaq Nationalists Clash With Cossacks"
alash.881.d: "In the heart of [ALO_guryev_kazakh], a tumultuous clash of ideologies and ambitions plays out in vivid hues. Qazaq nationalists, fuelled by a passionate yearning for self-determination and the revival of their distinct cultural identity, find themselves locked in a fierce confrontation with the entrenched Cossack presence. The cobblestone streets, once pathways of shared heritage, now resonate with the echoes of discord as historical grievances and aspirations intermingle.\n\nThe air is charged with tension, grievances accumulated over generations converging into a volatile present. The scent of conflict is palpable as impassioned speeches reverberate through the squares, framing the battle as a struggle for the soul of [ALO_guryev_kazakh]. Beneath the surface, currents of history, nationalism, and power collide, shaping the very foundations of the region's future. As both sides rally their supporters and assert their right to shape the course of [ALO_guryev_kazakh], the outcome remains uncertain, weighed down by the weight of historical scars."
alash.881.a: "Call for Russian intervention!"
alash.881.b: "Enact martial law in [ALO_guryev_kazakh]" #-> Cossacks win, but nationalists fail

alash.880.t: "Intervention in [ALO_guryev_kazakh]?"
alash.880.d: "The recent"
alash.880.a: "Why should we support that Kolchakite?"
alash.880.b: "Despite all Dutov's drawbacks, we are on the Cossacks' side"

alash.879.t: "Russia Intervenes on the Dutov's Side"
alash.879.d: "A new phase begins as the power struggles within [ALO_guryev_kazakh] attract the attention of a larger player: Russia. With the weight of political calculation, Russia intervenes on the side of Dutov and his steadfast Cossacks, casting a mantle of influence over the region. \n\nThe move by Russia is more than mere intervention; it's a statement that reverberates across the region and beyond. The choices and allegiances of those within [ALO_guryev_kazakh] ripple through the currents of international relations, highlighting the interconnectedness of even seemingly localized struggles. As the spotlight of international scrutiny shines on the region, alliances are cemented, rivalries kindled, and the stakes raised to unprecedented heights."
alash.879.a: "We've lost the West" #-> Nationalists get great support

alash.878.t: "Russia Forced Dutov to Withdraw"
alash.878.d: "Amidst the complex tangle of interests and alliances, a turn of events is set in motion as external pressures bear down on Dutov and his Cossacks. Under the shadow of international maneuvering, Dutov's grip on [ALO_guryev_kazakh] weakens, marking a pivotal moment in the region's political evolution. The choices and confrontations that have defined the struggle for control now intersect with the broader currents of geopolitical strategy.\n\nThe orchestration of Dutov's withdrawal is an intricate dance of diplomacy and coercion, revealing the extent to which external powers can shape the internal dynamics of a nation. As the curtain falls on Dutov's influence in [ALO_guryev_kazakh], a vacuum is left in his wake, a void that sparks both new possibilities and a heightened sense of uncertainty. The echoes of this momentous shift will ripple through the region, altering the trajectories of individuals, factions, and the very destiny of [ALO_guryev_kazakh]."
alash.878.a: "Qazaq Nationalists secure [ALO_guryev_kazakh]" 

alash.877.t: "Martial Law in [ALO_guryev_kazakh]"
alash.877.d: "As the cacophony of competing interests and ideological fervor reaches a crescendo within [ALO_guryev_kazakh], a desperate decision is cast into the tumultuous winds: the imposition of martial law. The streets that once bore the footprints of passionate rallies are now gripped by an eerie stillness, the vibrant debates giving way to the iron fist of authority.\n\nThe corridors of power pulse with tension as leaders grapple with the implications of this draconian measure. The declaration of martial law casts a long shadow, its implications echoing through the region's history and foreshadowing the sacrifices necessary to maintain order. The very essence of [ALO_guryev_kazakh]'s democratic process is at stake, prompting questions about the balance between stability and the fundamental rights of its citizens. In this moment of fraught decision-making, the future of [ALO_guryev_kazakh] teeters on a precipice, its fate hanging in the balance between control and chaos."
alash.877.a: "The election results remain unknown..."

