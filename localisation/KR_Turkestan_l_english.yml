TRK_Land_Reform_Shokai: "Reconsider the 1921 Land Nationalization"
TRK_Land_Reform_Shokai_desc: "In 1921, the Land Nationalization Act was adopted, together with the Constitution of Turkestan. Land, underground and surface resources, forests, basins became state property and the land was given to farmers as private property. Since then, individuals do not decide the issue of land and water sale by mutual agreement. Such work us managed by the state and the right to grant land is determined by law according to local conditions. Thankfully, for over a decade, this brought much stability and peace to our agricultural sector, however, we should now reconsider this act, as the times have changed. Jadidist leaders realize that this Law was dictated by epoch, and without private property protected and secured, our dehkans cannot truly become rich. The law limitation should be eradicated and free trade of land shall be restored to Turkestan."
TRK_Regional_Autonomy_Agreements: "Regional Autonomy Agreements"
TRK_Regional_Autonomy_Agreements_desc: "Just like any other Central Asian nation, our country is populated by numerous tribes, ethnic groups, and minorities who should all be protected under our state and our laws. We must enact new protectionary legislation for these groups to prevent them from being drowned out in our republic. "
TRK_Develop_Turkic_Culture: "Develop Turkic Culture"
TRK_Develop_Turkic_Culture_decs: "The Turkic peoples should act with one accord to revive the culture of Turkestan. Cultural monuments created over the centuries in Turkestan, which is the center of ancient culture, will be protected. They will serve the growth of national culture."
