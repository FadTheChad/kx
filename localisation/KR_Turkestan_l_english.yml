turkestan.72.t: "Ferghana Peasant Army Takes Over"
turkestan.72.d: "As whispers of resistance grew louder in the Russian settlements, a formidable leader emerged from the shadows — Konstantin Monstrov, the charismatic head of the Ferghana Peasant Army. His influence over the disgruntled Russian settlers reached a crescendo, culminating in a coup that would shake the very foundations of Turkestan. The government's attempts to navigate the delicate balance between the interests of various ethnic groups unraveled in the face of the resolute opposition from the Russian settlers. Their protests, initially confined to the streets, evolved into a coordinated rebellion led by Monstrov. The Ferghana Peasant Army, now a rallying point for those opposed to the government's policies, swelled in numbers. Monstrov, a shrewd tactician, orchestrated a series of strategic moves that paralyzed the government. With each passing day, the grip of the authorities weakened, and the once-stable Turkestan plunged into uncertainty. As the Russian settlers rallied behind the banner of the Ferghana Peasant Army, their discontent fused with a broader sentiment of disillusionment with the government. The coup, executed with precision and popular support, saw Monstrov ascend to a position of power. The government, grappling with internal strife and external pressures, failed to quell the uprising. The unintended consequences of the repatriation policy had not only fractured the nation but had now placed it in the hands of a leader who sought to reshape its destiny."
turkestan.72.a: "Restoration of the Russian power over Turkestan."

turkestan.73.t: "Coup of the Mirshabs"
turkestan.73.d: "Despite the government's attempts to quell the Mirshab insurgency, the streets of Turkestan continued to resonate with the rhythm of dissent. Katta Ergash, the enigmatic leader of the Mirshabs, orchestrated a symphony of defiance that proved too potent for the government to silence. Turkestan, already weathering internal divisions, found itself teetering on the precipice of chaos. In the turbulent shadows, Katta Ergash seized the moment with a calculated precision. Emboldened by the government's inability to suppress the Mirshab revolt, he orchestrated a coup d'état. In a swift and audacious move, Katta Ergash's forces, comprised of loyal Mirshabs and sympathizers, infiltrated key governmental institutions. The coup, with strategic maneuvers and political alliances forged in the crucible of rebellion, secured the support of Ittifoqi Muslimin. Katta Ergash, once the field commander of the Mirshabs, now ascended to the throne of leadership. The government, caught off guard and hampered by internal dissent, succumbed to the tidal wave of change. As the dust settled, Turkestan woke to a new reality — one shaped by the hand of Katta Ergash. The Mirshab leader, now at the helm, faced the daunting task of steering a fractured nation. The coup not only marked the failure of the government to control its own instruments of order but also heralded a new chapter under the leadership of its newfound helmsman."
turkestan.73.a: "Glory to Katta Ergash!"

turkestan.100.t: "Tensions Grow"
turkestan.100.d: "As in many other cities of the former Russian Empire, the Russian population constituted a significant part of them. Turkestan was no exception, where our largest city and industrial center, Tashkent, has a significant Russian population. It is noteworthy that it was in Tashkent that the great Russian-chauvinist Turkestan Soviet Republic was formed, and it was from Tashkent that the last Russian troops were withdrawn. \n\nIn addition to the large cities, however, Russian settlers also made up a significant peasant population. It was they who formed the backbone of the Monstrov Peasant Army 20 years ago, and now they continue to live peacefully under the warm Turkestan sun.\n\nHowever, it's not all that simple. Recently, incidents of harassment of the Muslim population by the Russian-speaking population have become more frequent. According to the minister-chairman, all these clashes between non-Muslims and Muslims are initiated by Shuro-Ulema in order to unleash ethnic conflicts. But one cannot overlook the lawlessness of the Russian-speaking population, who must remember that here they are at best guests, at worst colonizers."
turkestan.100.a: "We respect all our citizens."
turkestan.100.b: "The Russians should know their place."

turkestan.101.t: "Turkestan Ends the Accords"
turkestan.101.d: "As a reaction to our embargo, the Turkestan government has declared the Tashkent Accords dead. Signed recently, the Tashkent Accords marked the new stage in our relations with Turkestan, but, unfortunately, our friendship ends here. The warmongers in the government are pushing us to declare war on Turkestan, but whether this will be our reaction is yet to be decided by [ROOT.GetLeader]"
turkestan.101.a: "We will react when we are ready."
turkestan.101.b: "Pacify these Kirgizs!"

trk_elections.35.t: "1936 Mejlis Elections"
