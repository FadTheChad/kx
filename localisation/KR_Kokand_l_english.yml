KYR_End_Democracy: "Restoration of the Khanate"
KYR_End_Democracy_desc: "Our country, ruled by Kadimists, has finally been centralized under one national government. All the power of legislation and executive now belongs to the Kadimists, as a once democratic and free nation has been enslaved by autocracy and traditionalism."
KYR_Formal_Administration: "Formal Administration"
KYR_Formal_Administration_desc: "We should establish an official and formal way to collect taxes on a state-wide scale while also providing for our populace the basic amenities a modern government provides. We shall drag Kokand into the 20th century."

