KYR_Elections_desc: "The Republic of Kokand, just like the Alash Orda, is ruled by a democratic and elected government. The 1936 elections should reveal either the victory of Jadidist Shuroy-Islamiya or Kadimist Shuroy-Ulamo. Regardless, the nation waits on baited breath for the election results."
KYR_Kadimist_Majority: "Kadimist Majority"
KYR_Kadimist_Majority_desc: "The Kadimist Shuroy-Ulamo have won a surprising, but not unpredictable, victory in the elections. Replacing the old Jadidist regime, they will shift Kokand into a traditionalist and conservative direction, carving a new path for these lands."
