KYR_Revolution: "Revolution!"
KYR_Revolution_desc: "The Kadimist policy of persecuting socialists has resulted in a massive strike in the industrial zones around Tashkent and Pishpek. Later, many soldiers of our armed forces joined the side of revolutionaries after refusing to shoot ‘innocent protestors,’ and together the soldiers and rioters have liberated Kokand from the despotic rule of Kadimists."
KYR_Consolidate_Grip_Over_Kokand: "Consolidate Grip Over Kokand"
KYR_Consolidate_Grip_Over_Kokand_desc: "Our country is being torn apart by Jadidist, Islamic Traditionalists and Mujahideen. We should consolidate our power all across the Kokand."
KYR_Tribal_Collectivization: "Tribal Collectivization"
KYR_Tribal_Collectivization_desc: "It's almost the middle of the 20th century and still many of our citizens live in roaming tribes like nomads. We should educate them, modernize their way of life, and make them useful: by forming agricultural collectives and making them work on them. This would hopefully greatly increase our agricultural output."
