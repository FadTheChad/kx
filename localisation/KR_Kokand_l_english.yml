KYR_Destroy_Islamic_Influence_desc: "Kadimism has been perverting the minds of our citizens for ages. Now it is time to destroy the influence of this ancient religion and create a new ideal for our  people: a true and modern person of the future."
KYR_Fight_With_Landlords: "Fight With Landlords"
KYR_Fight_With_Landlords_desc: "While the former republican government has always been a 'bastion of democracy' in Central Asia, numerous landlords have been still governing their patrimonies, running their little corrupt fiefdoms or rackets. We should seize these lands and make them common property in direct ownership of the people through the state."
