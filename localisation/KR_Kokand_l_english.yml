KYR_Multicultiralism: "Multiculturalism"
KYR_Multicultiralism_desc: "Just like any other Central Asian nation, our country is populated by numerous tribes, ethnic groups, and minorities who should all be protected under our state and our laws. We must enact new protectionary legislation for these groups to prevent them from being drowned out in our republic."
KYR_Local_Self_Governance: "Local Self-Governance"
KYR_Local_Self_Governance_desc: "We should establish more local parliaments and councils in our constituent regions, so that we may hear every voice from every corner of our empire. These local administrations will further disseminate our democratic roots into the sands of Central Asia."
