TRK_unite_central_asia: "Dream of United Turkestan"
TRK_unite_central_asia_desc: "The Turkestan Region is populated by various ethnicities and is divided into three different states: Kokand, Khiva and Bukhara.\n\nThe governments of these three states each have its own political system, values and aims. Some of them want to unify Central Asia under their rule, some of them want to keep the status-quo. Friendly regimes can ally each other, while hostile ones will use the opportunity to declare war on its neighbours."

