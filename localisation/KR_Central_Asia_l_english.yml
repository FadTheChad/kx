# Events #

turkestan.200.t: "Mujahideen Kurbashi Arrives"
turkestan.200.d: "After the defeat of the Mujahideen in his homeland, one of their Kushbegi crossed the border and came to us to lead our armed detachments"
turkestan.200.a: "Great!"

turkestan.201.t: "Bukharan Emir In Exile"
turkestan.201.d: "After the abolition of monarchy in the Emirate of Bukhara, Mohammed Alim Khan, its Emir, was forced to exile in our country. Seems we have nothing to do, but to accept him gratefully for now."
turkestan.201.a: "The last Emir of Bukhara?"

turkestan.215.t: "Equipment Trade With [FROM.GetName]?"
turkestan.215.d: "Today we were approached by the [FROM.GetAdjective] ministry of Defense, which asked us for supplies of equipment in order to help them against the Russians and modernize their obsolete Armed Forces."
turkestan.215.a: "We shall establish an arms supply with them."
turkestan.215.b: "They'd better forget about it!"

turkestan.216.t: "[FROM.GetName] Refused!"
turkestan.216.d: "Unfortunately for us, the [FROM.GetAdjective] government refused to establish an arms supply with us!"
turkestan.216.a: "They are leaving us alone against the Russian Bear!"

turkestan.217.t: "[FROM.GetName] Agrees!"
turkestan.217.d: "The [FROM.GetAdjective] government has agreed to establish an arms supply with us!"
turkestan.217.a: "Great!"


### Shared Focuses ###

BUH_Turkestani_Military: "[ROOT.GetAdjective] Military"
BUH_Turkestani_Military_desc: "A strong state needs a strong army, and our current forces are anything but that. We must finally start the process of a military modernization, so our army shall rival the glorious hordes of Tamerlane!"

BUH_Recruiting_Effort: "Recruiting Effort"
BUH_Recruiting_Effort_desc: "Every army needs soldiers, that much is obvious. Sadly our government had a problem with not enough men showing up for military duty. A proper recruiting effort is in order."

BUH_Nomad_Legacy: "Nomad Legacy"
BUH_Nomad_Legacy_desc: "Our country has been populated by warrior nomads for centuries. They're exploits are now legendary, especially the armies of Timur. We should embrace our history and model our military tactics after the soldiers of old."

BUH_Train_Our_Officers: "Train Our Officers"
BUH_Train_Our_Officers_desc: "A proper modern army requires a highly skilled command, which we lack and badly need. A new school of officers shall be opened, training the future leaders that will deliver us many victories."

BUH_Desert_Logistics: "Desert Logistics"
BUH_Desert_Logistics_desc: "To succeed in the deser environment of Central Asia one must undertand it, be one with it. Our army has to be trained to have that mentality, allowing them to survive in the harsh sands of Turkestan."

BUH_Mounitain_Logistics: "Mountain Logistics"
BUH_Mounitain_Logistics_desc: "There are certain partsof the Central Asian region that are very mountainous and hard to manouver in. Our forces require special training and skills to properly operate in those conditions."

BUH_Mobilize_The_Tribes: "Mobilize the Tribes"
BUH_Mobilize_The_Tribes_desc: "There are more Turkic tribes in our local area that anyone can imagine. While essentially nomads, they are good and eager warriors that can be easily recruited to by our army."

BUH_Officer_School: "Officer Schools"
BUH_Officer_School_desc: "With the training of our officers going well, more and more men are signing up. We currently lack the appropriate amount of such institutions to accomodate their needs. It's time to create more of them."

BUH_New_Equipment: "New Equipment"
BUH_New_Equipment_desc: "By studying more modern, foreign designs of militart equipment, we shall create the arms that will ensure our inevitable victories in future conflicts."

BUH_Victory_In_Turkestan: "Victory in Turkestan"
BUH_Victory_In_Turkestan_desc: "We have managed what many before failed to accomplish. With the establishment of our rule all across Khiva, Bukhara and Kokand, a united Turkestan is born."

BUH_Expand_The_Economy: "Expand the Economy"
BUH_Expand_The_Economy_desc: "Our economy is stuck in the past centuries and desperately neeeds an expansion. Industrialization and creation of a strong militray complex, that's the answer to our ills."

BUH_State_Factories: "Build More Factories"
BUH_State_Factories_desc: "Central Asia was never known for it's dense indusrial regions, or any industrial regions for that matter. We should change this situation by ordering the construction of additional factories."

BUH_Expand_Factories: "Expand [ROOT.Capital.GetName] Factories"
BUH_Expand_Factories_desc: "If there is any place in our country that should serve as an industrial example, it should be our capital city. To esnure that it stays as the heart of our nation, an extensive network of industrial zones must be established accros it."

BUH_Turkestani_Arsenal: "[ROOT.GetAdjective] Arsenal"
BUH_Turkestani_Arsenal_desc: "Every strong country has their own aresanl, why should we be any worse? With it's creation, we will ensure that our position is secured in any coming skirmishes or even large scale wars."

BUH_Central_Asian_Railway: "Central Asian Railway"
BUH_Central_Asian_Railway_desc: "The Central Asian Railway is like a spine of Turkestan, connecting Khiva, Bukhara and Kokand together. We should modernize our part of the Railway to not only improve our infrastructure, but also to bind the other nations of this region closer to us."

BUH_Improve_Infrastructure: "Improve Infrastructure"
BUH_Improve_Infrastructure_desc: "The lands of Central Asia are vast... and mostly empty and lacking any proper infrasrtucture. If a system of orderly and qucik communication is to exist in our nation, the roads and other infrastructural projects have to be expanded."

BUH_Invest_In_Region: "Invest in Poor Regions"
BUH_Invest_In_Region_desc: "It is a sad truth that our nation has many poorer regions, where people are leading a difficult existence. It is only natural that they need our help and large investments."

BUH_Improve_Our_Methods: "Improve Our Methods"
BUH_Improve_Our_Methods_desc: "During the wars of unification we have learnd much about which tactics work and which don't. Now that Central Asia, we should translate our experiences into a new army doctrine."

BUH_Further_Military_Development: "Further Military Development"
BUH_Further_Military_Development_desc: "With trying to hold together a bigger territory than ever before, we require vast amounts of equipment. Our military indusrial complex must be expanded to accomodate our new found needs."

BUH_Turkestani_Airforce: "Turkestani Airforce"
BUH_Turkestani_Airforce_desc: "To patrol the vast deserts and plains of Central Asia we need to establish a modern and large airforce, for the first time in our history."

BUH_Airports_For_Turkestan: "Airports for Turkestan"
BUH_Airports_For_Turkestan_desc: "Turkestan is lacking any building related to larger air travel. By building more airbases, we can ensure that our airforce will never have to worry about where to land."

BUH_Industrialization_Effort: "Industrialization Effort"
BUH_Industrialization_Effort_desc: "While we have done much to invest and industrialize on a large scale, we are still behind many other nations. This has to change at once."

BUH_Urbanize_The_Desert: "Urbanize the Desert"
BUH_Urbanize_The_Desert_desc: "Some may say that it's a madman's errand, but a large urbanization effort is worth a try. It would help us to make our supply situation better. Our populace would also certainly appreciate new settlements for them."

BUH_Literacy_Campaign: "Literacy Campaign"
BUH_Literacy_Campaign_desc: "The majority of our population is illiterate, stuck with the skills of an average 11th century nomad. To remedy this dire situation, new free and compulsory schools teaching language and math skills shall be opened."

BUH_Education_Reform: "Introduce Public Education"
BUH_Education_Reform_desc: "Our first effort in fighting the illiteracy was very successful, now we shall perform a comprehensive education reform, open new and modern universities. All to destroy the illiteracy in Turkestan."

BUH_Final_Liberation: "Final Liberation"
BUH_Final_Liberation_desc: "With all the pressing matters of the newly united Turkestan dealt with, it's finally time to set our eyes on the outside world, full of opportunities and potential partners."

BUH_Finish_Central_Asian_Unification: "Finish Central Asian Unification"
BUH_Finish_Central_Asian_Unification_desc: "The state of [ALO.GetName] is weak. Their army is pitiful when compared to our glorious force. We can offer them two choices. Either the Kazakhs willingly enter into an alliance with us, or our soldiers will march directly into their capital."

BUH_Deal_With_Persia: "Deal With Persia"
BUH_Deal_With_Persia_desc: "To the south of Karakum desert lies Persia, a nation that has a long history of competing with us over the domination of the Caspian See region. While that made us hostile for most of our history, it's not impossible that this situation might change if we were to negotiate with them."

BUH_Our_Southern_Neighbour: "Our Southern Neighbour"
BUH_Our_Southern_Neighbour_desc: "For many decades Afghanistan was a the most important ally of the Bukharan Emirs. Yet with the new situation in Central Asia created by the unification of Turkestan, maybe it's time to reconsider our stance towards them."

BUH_East_Turkestan_Is_Turkestan: "Unite the Turkestan"
BUH_East_Turkestan_Is_Turkestan_desc: "Our Uyghur brothers in the region of East Turkestan have long been opressed by the Chinese warlords dominating their politics. It's finally time we saved them."

