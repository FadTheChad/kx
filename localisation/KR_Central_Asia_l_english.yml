# Events #

turkestan_events.1.t: "[FROM.GetNameDefCap] Demands Our Submission"
turkestan_events.1.d: "Confident in their growing strength or perhaps merely seeking to project it in these times of troubles, we have received a series of demands from [FROM.GetLeader]'s government demanding our immediate recognition of their authority. This would naturally entail the stationing of troops, adhering to their decrees and likely further tributes that would naturally be sent to a national government.\n\nCalling their bluff of course, is always an option. It will likely mean war, though freedom from tyranny often requires such a price. Especially in warlord-era China, the nation is littered with failed governments who overstretched themselves assailing \"weak\" and \"vulnerable\" factions. Submitting for now and playing the long-game is also an option as well."
turkestan_events.1.a: "We acquiesce to their demands."
turkestan_events.1.b: "We stand defiant!"
turkestan_events.1.c: "We are the legitimate government of Turkestan!"

turkestan_events.2.t: "[FROM.GetNameDefCap] Submits to Our Authority"
turkestan_events.2.d: "Seeing few potential options to preserve their autonomy and believing us to be their best one, the government of [FROM.GetLeader] has agreed to recognise us as the legitimate rulers of China. In doing so they have committed to harmonising their laws with ours, provide troops for our wars, and commit to further coordination in national affairs.\n\nIn return however they have in practice preserved much of their old government, as well as the patronage networks that operate underneath. Warlord troops have always been known to be unwieldy and the warlords themselves untrustworthy. Further integration will have to be discussed another day, for now though the status quo works."
turkestan_events.2.a: "We are magnanimous rulers."

turkestan_events.3.t: "[FROM.GetNameDefCap] Refuses to Yield!"
turkestan_events.3.d: "Despite our efforts to settle the matter peacefully, [FROM.GetLeader] has formally renounced our efforts at promoting national unity and begun mobilising [FROM.GetAdjective] units in a show of force to try and ward us off. [FROM.GetLeader.GetSheHeCap] has also ejected all of our representatives and denounced our government as illegitimate, spreading such vile lies throughout [FROM.Capital.GetCapitalVictoryPointName].\n\nNaturally his actions are a grave insult, but our best course of action remains to be seen. Given the stubborn and fickle nature of warlords, rejection was always in the cards. But enforcing our will on [FROM.GetNameDef] will require allocating forces which may be spent elsewhere. Timing, as always, is everything."
turkestan_events.3.a: "Let us begin a buildup at the border."
turkestan_events.3.b: "The invasion begins now!"

turkestan_events.7.t: "[FROM.GetNameDefCap] Invites us to Join Ranks"
turkestan_events.7.d: "Even as China grew more and more divided, there were many across the nation that shared a common vision for the future of the nation. These kindred spirits were often divided by mountains and rivers, forced to fight their own regional battles for dominance. Still, it is always a pleasant sight when the stars align and comrades independently take power.\n\n[FROM.GetLeader] of [FROM.GetNameDef] has identified our [ROOT.GetRulingParty] as an ally in their quest to liberate the nation. [ROOT.GetLeader] has been invited to join forces, bringing China ever closer to unification without firing a shot."
turkestan_events.7.a: "We accept wholeheartedly."
turkestan_events.7.b: "We are not affiliated with one another."

turkestan_events.8.t: "[FROM.GetNameDefCap] Joins our Ranks!"
turkestan_events.8.d: "Thanks in part to the similar roots between [FROM.GetRulingParty] and our own [ROOT.GetRulingParty], it appears that our goals have remained aligned over the years. [FROM.GetLeader] of [FROM.GetNameDef] has agreed to begin coordinating our efforts at unification, peacefully bringing [FROM.GetNameDef] into the [ROOT.GetAdjective] fold.\n\nWith any luck, our combined forces will be sufficient to bring about successful national liberation from the chaos and strife that has engulfed it. With momentum on our side, the combined might of our forces will continue onwards to victory!"
turkestan_events.8.a: "One cause for one nation."

turkestan_events.9.t: "[FROM.GetNameDefCap] Denies our Alliance!"
turkestan_events.9.d: "Despite the similar roots of the [FROM.GetRulingParty] and our own [ROOT.GetRulingParty], it appears that our goals have diverged over the years. [FROM.GetLeader] of [FROM.GetNameDef] has denied our efforts at peacefully unifying our cause against mutual enemies, instead electing to go their own route.\n\nThis treason can only be explained by their own selfishness and inability to think beyond their own interests. Whatever the case, it appears that it is up to us to bear the true legacy of Xinhai, and carve a future for all the Chinese people."
turkestan_events.9.a: "[FROM.GetAdjective] traitors ought to at least stay out of our way."

turkestan_events.50.t: "The New Capital"
turkestan_events.50.d: "With the unification of Turkestan, it is finally time to set the permanent seat of the new central government. Tashkent would be the natural choice, an ancient city that has been an administrative center during the Tsarist Era, and a rapidly developing industrial and financial urban area.\n\nThe other choice is to keep all the bureaucracy in [ROOT.Capital.GetCapitalVictoryPointName], as a symbol of our rule."
turkestan_events.50.a: "Tashkent."
turkestan_events.50.b: "Stay in [ROOT.Capital.GetCapitalVictoryPointName]."



turkestan_misc.1.t: "The Land of Nomads"
turkestan_misc.1.d: ""

turkestan_misc.200.t: "Mujahideen Kurbashi Arrives"
turkestan_misc.200.d: "After the defeat of the Mujahideen in his homeland, one of their Kushbegi and his loyalists crossed the border and came to us to lead our armed detachments"
turkestan_misc.200.a: "Great!"
turkestan_misc.200.b: "Send them away!"

turkestan_misc.201.t: "Bukharan Emir In Exile"
turkestan_misc.201.d: "After the abolition of monarchy in the Emirate of Bukhara, Mohammed Alim Khan, its Emir, was forced to exile in our country. Seems we have nothing to do, but to accept him gratefully for now."
turkestan_misc.201.a: "The last Emir of Bukhara?"

turkestan_misc.215.t: "[FROM.GetName] Buys Equipment"
turkestan_misc.215.d: "Today we were approached by the [FROM.GetAdjective] ministry of Defense, which asked us for supplies of equipment in order to help them modernize their obsolete Armed Forces. The deal was successful and we received our payment in time."
turkestan_misc.215.a: "Great!"
turkestan_misc.215.b: "Break the deal!"

turkestan_misc.216.t: "[FROM.GetName] Refused!"
turkestan_misc.216.d: "Unfortunately for us, the [FROM.GetAdjective] government refused to establish an arms supply with us!"
turkestan_misc.216.a: "Sad..."

turkestan_misc.217.t: "[FROM.GetName] Agrees!"
turkestan_misc.217.d: "The [FROM.GetAdjective] government has agreed to establish an arms supply with us!"
turkestan_misc.217.a: "Great!"


### Shared Focuses ###

UZB_Turkestani_Military: "[ROOT.GetAdjective] Military"
UZB_Turkestani_Military_desc: "A strong state needs a strong army, and our current forces are anything but that. We must finally start the process of a military modernization, so our army shall rival the glorious hordes of Tamerlane!"

UZB_Recruiting_Effort: "Recruiting Effort"
UZB_Recruiting_Effort_desc: "Every army needs soldiers, that much is obvious. Sadly our government had a problem with not enough men showing up for military duty. A proper recruiting effort is in order."

UZB_Nomad_Legacy: "Nomad Legacy"
UZB_Nomad_Legacy_desc: "Our country has been populated by warrior nomads for centuries. They're exploits are now legendary, especially the armies of Timur. We should embrace our history and model our military tactics after the soldiers of old."

UZB_Train_Our_Officers: "Train Our Officers"
UZB_Train_Our_Officers_desc: "A proper modern army requires a highly skilled command, which we lack and badly need. A new school of officers shall be opened, training the future leaders that will deliver us many victories."

UZB_Desert_Logistics: "Desert Logistics"
UZB_Desert_Logistics_desc: "To succeed in the deser environment of Central Asia one must undertand it, be one with it. Our army has to be trained to have that mentality, allowing them to survive in the harsh sands of Turkestan."

UZB_Mounitain_Logistics: "Mountain Logistics"
UZB_Mounitain_Logistics_desc: "There are certain partsof the Central Asian region that are very mountainous and hard to manouver in. Our forces require special training and skills to properly operate in those conditions."

UZB_Mobilize_The_Tribes: "Mobilize the Tribes"
UZB_Mobilize_The_Tribes_desc: "There are more Turkic tribes in our local area that anyone can imagine. While essentially nomads, they are good and eager warriors that can be easily recruited to by our army."

UZB_Officer_School: "Officer Schools"
UZB_Officer_School_desc: "With the training of our officers going well, more and more men are signing up. We currently lack the appropriate amount of such institutions to accomodate their needs. It's time to create more of them."

UZB_New_Equipment: "New Equipment"
UZB_New_Equipment_desc: "By studying more modern, foreign designs of militart equipment, we shall create the arms that will ensure our inevitable victories in future conflicts."

UZB_Victory_In_Turkestan: "Victory in Turkestan"
UZB_Victory_In_Turkestan_desc: "We have managed what many before failed to accomplish. With the establishment of our rule all across Khiva, Bukhara and Kokand, a united Turkestan is born."

UZB_Expand_The_Economy: "Expand the Economy"
UZB_Expand_The_Economy_desc: "Our economy is stuck in the past centuries and desperately neeeds an expansion. Industrialization and creation of a strong militray complex, that's the answer to our ills."

UZB_State_Factories: "Build More Factories"
UZB_State_Factories_desc: "Central Asia was never known for it's dense indusrial regions, or any industrial regions for that matter. We should change this situation by ordering the construction of additional factories."

UZB_Expand_Factories: "Expand [ROOT.Capital.GetName] Factories"
UZB_Expand_Factories_desc: "If there is any place in our country that should serve as an industrial example, it should be our capital city. To esnure that it stays as the heart of our nation, an extensive network of industrial zones must be established accros it."

UZB_Turkestani_Arsenal: "[ROOT.GetAdjective] Arsenal"
UZB_Turkestani_Arsenal_desc: "Every strong country has their own aresanl, why should we be any worse? With it's creation, we will ensure that our position is secured in any coming skirmishes or even large scale wars."

UZB_Central_Asian_Railway: "Central Asian Railway"
UZB_Central_Asian_Railway_desc: "The Central Asian Railway is like a spine of Turkestan, connecting Khiva, Bukhara and Kokand together. We should modernize our part of the Railway to not only improve our infrastructure, but also to bind the other nations of this region closer to us."

UZB_Improve_Infrastructure: "Improve Infrastructure"
UZB_Improve_Infrastructure_desc: "The lands of Central Asia are vast... and mostly empty and lacking any proper infrasrtucture. If a system of orderly and qucik communication is to exist in our nation, the roads and other infrastructural projects have to be expanded."

UZB_Invest_In_Region: "Invest in Poor Regions"
UZB_Invest_In_Region_desc: "It is a sad truth that our nation has many poorer regions, where people are leading a difficult existence. It is only natural that they need our help and large investments."

UZB_Improve_Our_Methods: "Improve Our Methods"
UZB_Improve_Our_Methods_desc: "During the wars of unification we have learnd much about which tactics work and which don't. Now that Central Asia, we should translate our experiences into a new army doctrine."

UZB_Further_Military_Development: "Further Military Development"
UZB_Further_Military_Development_desc: "With trying to hold together a bigger territory than ever before, we require vast amounts of equipment. Our military indusrial complex must be expanded to accomodate our new found needs."

UZB_Turkestani_Airforce: "Turkestani Airforce"
UZB_Turkestani_Airforce_desc: "To patrol the vast deserts and plains of Central Asia we need to establish a modern and large airforce, for the first time in our history."

UZB_Airports_For_Turkestan: "Airports for Turkestan"
UZB_Airports_For_Turkestan_desc: "Turkestan is lacking any building related to larger air travel. By building more airbases, we can ensure that our airforce will never have to worry about where to land."

UZB_Industrialization_Effort: "Industrialization Effort"
UZB_Industrialization_Effort_desc: "While we have done much to invest and industrialize on a large scale, we are still behind many other nations. This has to change at once."

UZB_Urbanize_The_Desert: "Urbanize the Desert"
UZB_Urbanize_The_Desert_desc: "Some may say that it's a madman's errand, but a large urbanization effort is worth a try. It would help us to make our supply situation better. Our populace would also certainly appreciate new settlements for them."

UZB_Literacy_Campaign: "Literacy Campaign"
UZB_Literacy_Campaign_desc: "The majority of our population is illiterate, stuck with the skills of an average 11th century nomad. To remedy this dire situation, new free and compulsory schools teaching language and math skills shall be opened."

UZB_Education_Reform: "Introduce Public Education"
UZB_Education_Reform_desc: "Our first effort in fighting the illiteracy was very successful, now we shall perform a comprehensive education reform, open new and modern universities. All to destroy the illiteracy in Turkestan."

UZB_Final_Liberation: "Final Liberation"
UZB_Final_Liberation_desc: "With all the pressing matters of the newly united Turkestan dealt with, it's finally time to set our eyes on the outside world, full of opportunities and potential partners."

UZB_Finish_Central_Asian_Unification: "Finish Central Asian Unification"
UZB_Finish_Central_Asian_Unification_desc: "The state of [ALO.GetName] is weak. Their army is pitiful when compared to our glorious force. We can offer them two choices. Either the Kazakhs willingly enter into an alliance with us, or our soldiers will march directly into their capital."

UZB_Deal_With_Persia: "Deal With Persia"
UZB_Deal_With_Persia_desc: "To the south of Karakum desert lies Persia, a nation that has a long history of competing with us over the domination of the Caspian See region. While that made us hostile for most of our history, it's not impossible that this situation might change if we were to negotiate with them."

UZB_Our_Southern_Neighbour: "Our Southern Neighbour"
UZB_Our_Southern_Neighbour_desc: "For many decades Afghanistan was a the most important ally of the Bukharan Emirs. Yet with the new situation in Central Asia created by the unification of Turkestan, maybe it's time to reconsider our stance towards them."

UZB_East_Turkestan_Is_Turkestan: "Unite the Turkestan"
UZB_East_Turkestan_Is_Turkestan_desc: "Our Uyghur brothers in the region of East Turkestan have long been opressed by the Chinese warlords dominating their politics. It's finally time we saved them."

UZB_Panislamist_Ambition: "Panislamist Ambition"
UZB_Panislamist_Ambition_desc: ""

UZB_Panturkist_Ambition: "Panturkist Ambition"
UZB_Panturkist_Ambition_desc: ""

UZB_Join_Eastern_Syndicalist_Union: "Join the Eastern Socialist Union"
UZB_Join_Eastern_Syndicalist_Union_desc: "The Bharatiya Commune offers us opportunities never before availabe for any Central Asian nation. It might be wise to join their Eastern Socialist Union."

UZB_Expand_Into_Russia: "Expand Into Russia"
UZB_Expand_Into_Russia_desc: "Russia is a land of many muslim minorities, most importantly Bashkirs and Tatars. With the recent policies of Russian expansionism we must save our bretheren before they are sacrificed on the altar of their oppressor's mad ambitions."

