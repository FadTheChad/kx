BUH_Panturkist_Ambition: "Panturkist Ambition"
BUH_Panturkist_Ambition_desc: ""

BUH_Join_Eastern_Syndicalist_Union: "Join the Eastern Socialist Union"
BUH_Join_Eastern_Syndicalist_Union_desc: "The Bharatiya Commune offers us opportunities never before availabe for any Central Asian nation. It might be wise to join their Eastern Socialist Union."

BUH_Expand_Into_Russia: "Expand Into Russia"
BUH_Expand_Into_Russia_desc: "Russia is a land of many muslim minorities, most importantly Bashkirs and Tatars. With the recent policies of Russian expansionism we must save our bretheren before they are sacrificed on the altar of their oppressor's mad ambitions."

