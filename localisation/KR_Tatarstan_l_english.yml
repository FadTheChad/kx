ttr.9.t: "The National Board"
ttr.9.d: "As Russia descended into a fresh spiral of chaos, revolution, and civil war, Kazan embarked on a whirlwind of power consolidation. The Kazan City Council, under the leadership of Ilyas Alkin, the newly elected city head of Kazan, declared the seizure of power and proclaimed the independence of the Tatar Republic.\n\nHowever, the aspirations of one city could not represent the aspirations of all Tatars. As Legionnaires seized control in the provinces of Tatarstan, the infant republic required robust support and a legitimate administration. In response, Alkin initiated the establishment of two institutions: the National Board (Milli Idarä), serving as an interim government until free and fair elections could be held, and the Military Council (Härbi Shura) tasked with reinstating Tatar regiments, establishing a national army, and assuming control over paramilitary units.\n\nWhile the Milli Idarä comprised delegates from diverse political factions, yet Alkin, a member of the Socialist-Revolutionaries, advocated for the Socialists to secure a majority in this council. While we don't have full power yet, we can already implement some reforms."
ttr.9.a: "We must get ready for free and fair elections."


ttr.10.t: "The Härbi Shura"
ttr.10.d: "On March 28, 1917, the Kazan Muslim Military Council considered the report of Ilyas Alkin with a proposal to create a Tatar Military District in the inner provinces of Russia, in which Muslim soldiers (not only Tatars) would serve in all its territories. At the suggestion of Ilyas Alkin, the congress unanimously adopted a resolution on the creation of Muslim military units. To coordinate this work, a Temporary Muslim Military Council (Harbi-Shuro) of 12 people is already being created throughout the country. The Muslim military units were to become, among other things, a guarantee of the realization of the right of the Muslim peoples to their self-determination.\n\nThe "Whites" in the civil war firmly stood on the positions of the unitary state and with all their might opposed the self-determination of the peoples of Russia. At the same time, the Military Council was sharply anti-Soviet and Harbi-Shuro was eventually liquidated by order of the Council of People's Commissars.\n\nHowever, with the entry of Tatarstan into the Russian Republic as an autonomy, the military forces of the republic were not restored, and the territory came under the full control of the federal Russian Army.\n\nIt is time to remember that we still have power over our land, to restore the Military Council, consisting of Tatars!"
ttr.10.a: "We have to defend ourselves!"

ttr.11.t: "A Secret Deal from [TTR.GetNameDefCap]"
ttr.11.d: "The government in [TTR.GetNameDefCap] has secretly informed us that they are in a dire need of weapons to fight against the Russians. While we can for sure sponsor their resistance against Russia, we don't want an international scandal if this information is revealed."
ttr.11.a: "Enemy of my enemy is my friend"
ttr.11.b: "No smuggling!"

ttr.12.t: "Weapons from [FROM.GetNameDefCap]"
ttr.12.d: "The [FROM.GetAdjective] government sent us some illegal weapons and sponsored our fight against Russia."
ttr.12.a: "We'll never forget it!"

ttr.13.t: "[FROM.GetNameDefCap] Refuses the Deal!"
ttr.13.d: "The [FROM.GetAdjective] government refused to smuggle weapons to us... it seems that they need a strong Russian ally, otherwise, we don't know their motives."
ttr.13.a: "We'll remember this."

ttr.20.t: "Ayaz Ishaki's Public Readings"
ttr.20.d: "Another prominent figure from the Tatar Renaissance literary movement and an active participant in political events from 1905 to 1918, Ayaz Iskhaki, has recently returned from exile. This man played a pivotal role during the tumultuous period of the First Russian Revolution. He actively engaged in the nationalist movement, organizing the secret Shakird society and serving as the leader of an illegal political organization for Tatar youth in Kazan known as 'Horriyat'. He also led the Tatar SR group of Tangists and represented the interests of young Tatar radicals at congresses of the Ittifaq al-Muslimin, a party of Russian Muslims. His activism earned him 18 arrests and periods of exile. This remarkable individual, a true champion for the freedom of his people, was compelled to seek refuge abroad after Russia quashed the aspirations of the Tatars.\n\nFollowing the collapse of the Idel-Ural state and the dissolution of national autonomies by Kolchak's government, Ishaki relocated to Berlin, and then to the Ottoman Empire. In [TUR.Capital.GetCapitalVictoryPointName] he delivered lectures on the persecution of Islam in Russia, including the closure of mosques and harassment of clergy under the guise of secularism. Additionally, he traveled to several countries in the East, such as Egypt, Persia, Afghanistan, Yemen, and Morocco. Over the past three years, he has also visited countries in the Far East. During his travels, he engaged in various initiatives aimed at unifying the Turkic-speaking Tatars residing in the Qing Empire, the League of the Eight Provinces, Fengtian Manchuria and Japan. He also convened a congress in Shenyang, which was attended by Turko-Tatar Muslim communities from the Far East.\n\nUpon the declaration of the Tatar Republic, Ayaz Iskhaki, having returned from Japan, joined the ranks of Milli Idarä in Kazan, where he engaged in public readings of his own works and dedicated considerable attention to Ğabdulla Tuqay, our national poet."
ttr.20.a: "Turkist emigres return..."

