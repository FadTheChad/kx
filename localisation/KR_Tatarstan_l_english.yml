### Events ###
ttr.1.t: "The Failed Idel-Ural State"
ttr.1.d: "Following the contours of territorial autonomy that began to emerge in the aftermath of the February Revolution, the political activism of the Tatar community also gained momentum. Their flagship project was the vision of the Idel-Ural State, an aspiring federal entity within Russia that aimed to unify the Turkic-Tatar population of interior Russia and secure access to the shores of the Caspian Sea.\n\nIn order to implement this project of autonomy, the Millät Mäjlese (National Assembly) was established — the national assembly of the Turkic-Tatar Muslims of Inner Russia and Siberia, founded by the decision of the Second All-Russian Muslim Congress.\n\nHowever, the proclamation of the state, scheduled for March 1st, 1918, was thwarted by the leadership of the Kazan Soviet, which established the Kazan Soviet Republic under the leadership of Bolshevik Yakub Sheinkman, close Yakov Sverdlov. Power was transferred to the Bolsheviks, and Sadri Maksudov, the president of the failed Idel-Ural State, left Russia.\n\nAlready in June 1918, the political landscape shifted dramatically. On the 8th of June, the government of the Committee of Members of the Constituent Assembly, commonly known as Komuch, was established in Samara. This development forced the Bolshevik forces to focus their attention on the Volga region, where they engaged in a confrontation against both internal opposition groups and the Czechoslovak Legion. By the summer of that year, the situation in Kazan had reached a critical stage due to Komuch's offensive operations. The significance of Kazan further intensified due to its status as a location housing the majority of the gold reserves belonging to the Russian Empire, making it a strategic target for both sides. The sole combat-ready units of the Red Army stationed in Kazan consisted of the 5th Zemgale Latvian Regiment, the 1st Muslim Socialist Regiment, and the 1st Tatar-Bashkir Battalion. On August 6, these units were unable to maintain their positions against the advancing forces. Additionally, members of underground officer organizations provided support to the advancing troops.\n\nOn August 7, 1918 Kazan and its province fell under the control of Komuch. The City Duma in Kazan was reinstated, and the City Council once again assumed its executive role. Representatives from the right-wing and center factions of the Duma commenced their activities. Local governing bodies were transformed into quarterly committees, engaged in unselective searches and arrests, targeting not only supporters of the Soviet regime but also their perceived adversaries. The fragility of power in the city was further exacerbated by the simultaneous operations of multiple counterintelligence organizations. The conflicts between military and civil authorities, as well as between businessmen and workers, accompanied by indiscriminate gunfire, resulted in instability within the government and growing dissatisfaction with the Komch regime, particularly among the working class. On September 3rd, in response to the arrest of delegates from a non-partisan workers' conference, an uprising erupted among workers, centered around the powder factory. The rebels aimed to seize control of Zarechye and the Krasnaya Gorka railway station, breach the front lines, and establish contact with Red Army units. However, due to the intervention of military forces, the uprising was swiftly suppressed, with its leaders facing execution.\n\nBut with the uprising of the Left Socialist Revolutionaries, the assassination of Vladimir Lenin and the seizure of gold reserves by Komuch troops, the days of the Bolsheviks were already numbered. All power in Russia soon found itself in the hands of white forces, including in the whole of Tatarstan."
ttr.1.a: "Interesting."

ttr.2.t: "Tatarstan in 1936"
ttr.2.d: "Even before the cessation of hostilities, at the behest of the all-Russian government under Kolchak, the existence of all national autonomies was abolished. Many representatives of indigenous peoples were compelled to emigrate and never return, including Sadri Maksudi Arsal, the former president of Idel-Ural.\n\nFollowing the conclusion of the civil conflict, at a second Constituent Assembly, the national and cultural self-determination of the peoples was recognized. However, in contrast to the Alash and Turkestan autonomies, power in Kazan and Ufa remained, so to speak, in the hands of the central government. In theory, Tatars were granted all the rights afforded by national and cultural autonomy. Nonetheless, local governance remained vested in local Dumas and municipal councils, much like under the rule of Komuch.\n\nThe aspirations of the Tatars for sovereignty or, at the very least, territorial autonomy were not fulfilled, but neither were they forgotten. In the wake of the revolutionaries regaining power in central Russia and the onset of a new civil war, Sadri Maksudi Arsal has arrived in Kazan from the Ottoman Empire. In Kazan Gubenia itself, local militias under the leadership of Gabdrakhman Galiullin and Ahmet Timer are actively organizing, proclaiming the establishment of the Tatar Legion. However, it is important to acknowledge the influence of left-leaning forces that continue to hold power, such as the Milli Shura, which maintains close cooperation with revolutionaries in Moscow and Petrograd."
ttr.2.a: "Tatarstan - super good!"

ttr.3.t: "The Legions Liberate Tataria!"
ttr.3.d: "Almost as soon as the formation of the Red Guard in Kazan under the aegis of the Milli Shura commenced, a response began — a long-simmering counter-revolutionary and nationalistic movement. It all commenced with a radio broadcast on behalf of Gabdrakhman Galiullin, better known in certain circles by his pseudonym Shafi Almas. He was a businessman who owned his own shops in Moscow, Orenburg, and Kazan prior to the revolution. During the Civil War, he tried to fight for the establishment of the Volga–Ural State but fled to Turkey when Kazan fell to the Bolshevik onslaught. In recent years, due to the crisis in the Ottoman Empire, Galiullin returned to Russia in the hope of trying his luck there — and an opportunity presented itself.\n\nThus, on the behest of this obscure entrepreneur, the establishment of the Tatar legions was proclaimed, intended to safeguard order and resist any attempts by the Muslim Socialist Committee and the Red Guards to impose revolution on Tatarstan. The slogans of independent Idel-Ural are actively propagated within this new movement, with recruits predominantly comprised of youth and students seeking retribution for the suppressed freedom of Tatars.\n\nWhile this movement remains in its nascent stages, its impact is already palpable, as legions have been established in all major urban centers of the region, and Gabiyullin has announced the formation of a coordinating body for the legionary cause."
ttr.3.a: "Will they work willingly with us?"

ttr.4.t: "Sadri Maksudi Returns From [TUR.Capital.GetCapitalVictoryPointName]"
ttr.4.d: "As soon as news spread that power in Petrograd had been transferred to the workers and the revolutionary government, Sadri Maksud Arsal, professor of history of law and philosophy at [TUR.Capital.GetCapitalVictoryPointName] University, submitted his resignation and departed for Kazan.\n\nThis esteemed professor, who had completed his studies at the Sorbonne, had arrived in the city incognito just last week, but today, he made an official appearance on the podium in Kazan. Of course, his identity was quickly revealed — Sadri Maksudi is a well-known figure in the Muslim scholarly community, particularly among the Tatars, where he is revered as the first president of the Idel-Ural Republic, albeit one that never achieved full statehood. He was welcomed by Ilyas Alkin, who also said that Maksudi will take his seat in the Milli Idarä"
ttr.4.a: "Tatarstan will be free."

ttr.5.t: "Ilyas Alkin's Sudden Presidency"
ttr.5.d: "The first to respond to the revolutionary rhetoric in Petrograd unquestionably was Ilyas Alkin. A member of the Socialist Revolutionary Party and the newly elected mayor of Kazan, he was a hereditary political figure, the son of Seyid-Giray Alkin, deputy of the First State Duma and a prominent figure in the formation of the Tatar autonomous movement. As one of the organizers of the first All-Russian Muslim Congress in Moscow in May 1917, Seyid-Giray delivered a speech on the principles of cultural and national self-determination. After the Revolution, he withdrew from political life and devoted himself to reforms in the legal system of Kazan province, serving as a people's judge until his passing in 1929.\n\nBut let us return to Ilyas, the veteran of the Weltkrieg, who became a prominent figure in the aftermath of the February Revolution. In 1917, he assumed the position of Chairman of the Provisional All-Russian Military Council for Muslims, advocating for the autonomy of Muslim communities in Inner Russia and Siberia. He also served as the head of the Finance Department for Idel-Ural State and was elected as a representative from Kazan province to the First Constitutional Assembly.\n\nFollowing the failure of the autonomy movement, Ilyas was forced to flee Kazan, only to be apprehended by Kolchak forces in Yekaterinburg. However, his release was facilitated by the intervention of the Czechoslovak Legion, leading to his subsequent employment as Chief of Staff for the Bashkir Army. Upon the dissolution of this unit, he once again fell into the hands of the White Guard, who incarcerated him in Moscow on charges of separatism.\n\nFollowing his amnesty after the convening of the Second Constituent Assembly, Ilyas Alkin embarked on a career as a professor at the Moscow Commercial Institute. There, he rose to the position of head of the Department of Economics and Geography for the foreign East. However, fate intervened, leading him back into the realm of politics. In 1933, he contested the elections for the Kazan City Duma, aiming to secure the post of City Head (Gorodskoy Golova) from the ranks of the Socialist-Revolutionary Party. His aspirations were met with success, securing his position as the duly elected leader of Kazan."
ttr.5.a: "We must work with all Tatar political forces."

ttr.6.t: "Red Guards in Kazan"
ttr.6.d: "Within a mere few hours of the proclamation of the revolution in Petrograd, spontaneous formations of Red Guard units commenced in Kazan, operating independently and unaccountable to any authority save for the similarly spontaneously established soviets of working-class and peasant representatives. These disorganized elements even engaged in sporadic acts of plunder, but once the Milli Shura emerged, these disparate bands found a new source of direction.\n\nNonetheless, we cannot condone such a state of affairs within the military hierarchy. The Milli Idarä has had enough of the undisciplined Tatar Legion, even if it is more organized than before, for it remains unaccountable to the central authority. Our allies in the Milli Shura insist that, under their supervision, the Red Guard would maintain allegiance to the government; however, the leadership appears to be uneasy about this prospect.\n\nWe must address the issue of disbanding these revolutionary units immediately and incorporating all volunteers willing to join the newly established national army of the Republic, under the strict supervision of Härbi Shura. This, however, is likely to strain our relations with our socialist allies.\n\nAlternatively, if we permit Milli Shura to continue assembling the Red Guard, we may gain their support and strength to counteract the Tatar Legion."
ttr.6.a: "Unless we have a monopoly on power, we cannot be considered a state."
ttr.6.b: "The coalition against the Legion is more important to us!"

